<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 3 - Bubble Pop Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 650px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #4facfe;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .bullets { color: #ff6b6b; }
        .score { color: #4ecdc4; }
        .target { color: #f39c12; }
        #gameCanvas {
            border: 3px solid #4facfe;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #e0f7ff 0%, #ffffff 100%);
            cursor: crosshair;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #00f2fe;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #4facfe;
            font-weight: bold;
            min-height: 30px;
        }
        .target-display {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: #f39c12;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ü´ß Bubble Pop Challenge</h1>
        <div class="instructions">
            Pop bubbles with the target number shown below! Pop 20 correct bubbles in 45 seconds!
        </div>
        
        <div class="target-display">
            Target Number: <span id="targetNumber">?</span>
        </div>
        
        <div class="game-stats">
            <div class="stat bullets">üí£ Bullets: <span id="bullets">0</span></div>
            <div class="stat score">‚úÖ Correct: <span id="score">0</span>/20</div>
            <div class="stat target">‚è±Ô∏è Time: <span id="time">45</span>s</div>
        </div>
        
        <canvas id="gameCanvas" width="580" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn" onclick="startGame()">Start Game</button>
            <button id="resetBtn" onclick="resetGame()" style="display:none;">Play Again</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameActive = false;
        let bullets = 0;
        let score = 0;
        let timeLeft = 45;
        let bubbles = [];
        let targetNumber = 0;
        let gameTimer;
        let bubbleTimer;
        
        const bubbleColors = ['#ff6b9d', '#c44569', '#f8b500', '#4a90e2', '#67e6dc', '#9d65c9', '#ff8787'];
        
        canvas.addEventListener('click', handleClick);
        
        function startGame() {
            gameActive = true;
            score = 0;
            bullets = 0;
            timeLeft = 45;
            bubbles = [];
            targetNumber = Math.floor(Math.random() * 10);
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('message').textContent = '';
            document.getElementById('targetNumber').textContent = targetNumber;
            updateStats();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateStats();
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
            
            bubbleTimer = setInterval(spawnBubble, 600);
            gameLoop();
        }
        
        function spawnBubble() {
            if (!gameActive) return;
            
            const radius = 25 + Math.random() * 15;
            const number = Math.random() < 0.4 ? targetNumber : Math.floor(Math.random() * 10);
            
            bubbles.push({
                x: radius + Math.random() * (canvas.width - radius * 2),
                y: canvas.height + radius,
                radius: radius,
                number: number,
                color: bubbleColors[Math.floor(Math.random() * bubbleColors.length)],
                speed: 1 + Math.random() * 1.5,
                wobble: Math.random() * Math.PI * 2,
                wobbleSpeed: 0.05 + Math.random() * 0.05
            });
        }
        
        function updateBubbles() {
            for (let i = bubbles.length - 1; i >= 0; i--) {
                bubbles[i].y -= bubbles[i].speed;
                bubbles[i].wobble += bubbles[i].wobbleSpeed;
                
                if (bubbles[i].y + bubbles[i].radius < 0) {
                    bubbles.splice(i, 1);
                }
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bubbles.forEach(bubble => {
                const wobbleX = Math.sin(bubble.wobble) * 5;
                
                // Draw bubble
                const gradient = ctx.createRadialGradient(
                    bubble.x + wobbleX - bubble.radius/3,
                    bubble.y - bubble.radius/3,
                    0,
                    bubble.x + wobbleX,
                    bubble.y,
                    bubble.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.5, bubble.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
                
                ctx.beginPath();
                ctx.arc(bubble.x + wobbleX, bubble.y, bubble.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Draw shine
                ctx.beginPath();
                ctx.arc(bubble.x + wobbleX - bubble.radius/3, bubble.y - bubble.radius/3, bubble.radius/4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
                
                // Draw number
                ctx.fillStyle = 'white';
                ctx.font = `bold ${bubble.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.lineWidth = 3;
                ctx.strokeText(bubble.number, bubble.x + wobbleX, bubble.y);
                ctx.fillText(bubble.number, bubble.x + wobbleX, bubble.y);
            });
        }
        
        function handleClick(event) {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
            
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                const distance = Math.sqrt(
                    Math.pow(clickX - bubble.x, 2) + Math.pow(clickY - bubble.y, 2)
                );
                
                if (distance < bubble.radius) {
                    if (bubble.number === targetNumber) {
                        score++;
                        createPopEffect(bubble.x, bubble.y, bubble.color);
                        updateStats();
                        
                        if (score >= 20) {
                            endGame(true);
                        } else if (score % 5 === 0) {
                            targetNumber = Math.floor(Math.random() * 10);
                            document.getElementById('targetNumber').textContent = targetNumber;
                        }
                    }
                    bubbles.splice(i, 1);
                    break;
                }
            }
        }
        
        function createPopEffect(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 * i) / 8;
                const particle = {
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * 3,
                    vy: Math.sin(angle) * 3,
                    life: 20,
                    color: color
                };
                
                animateParticle(particle);
            }
        }
        
        function animateParticle(particle) {
            let life = particle.life;
            const animate = () => {
                if (life <= 0) return;
                
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.2;
                life--;
                
                ctx.globalAlpha = life / particle.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
                
                requestAnimationFrame(animate);
            };
            animate();
        }
        
        function gameLoop() {
            if (!gameActive) return;
            
            updateBubbles();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function updateStats() {
            document.getElementById('bullets').textContent = bullets;
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
        }
        
        function endGame(won) {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(bubbleTimer);
            
            if (won) {
                bullets = 3;
                document.getElementById('message').textContent = 'üéâ Fantastic! You popped all correct bubbles! +3 Bullets!';
            } else {
                bullets = Math.floor(score / 7);
                document.getElementById('message').textContent = `‚è∞ Time's up! You popped ${score} correct bubbles. +${bullets} Bullets!`;
            }
            
            updateStats();
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'inline-block';
        }
        
        function resetGame() {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('message').textContent = '';
            document.getElementById('targetNumber').textContent = '?';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
