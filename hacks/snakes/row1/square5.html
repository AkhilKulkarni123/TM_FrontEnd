<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 5 - Pattern Builder</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #a8edea;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .bullets { color: #ff6b6b; }
        .round { color: #4ecdc4; }
        .timer { color: #f39c12; }
        .pattern-section {
            margin-bottom: 20px;
        }
        .section-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #666;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 350px;
            margin: 0 auto 20px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }
        .grid-cell {
            aspect-ratio: 1;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .target-cell {
            cursor: default;
        }
        .player-cell {
            cursor: pointer;
            background: white;
            border: 2px solid #ddd;
        }
        .player-cell:hover {
            transform: scale(1.05);
            border-color: #a8edea;
        }
        .player-cell.filled {
            border-color: #4ecdc4;
        }
        .color-palette {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .color-option.selected {
            border-color: #333;
            transform: scale(1.15);
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background: #a8edea;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #fed6e3;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #a8edea;
            font-weight: bold;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé® Pattern Builder Challenge</h1>
        <div class="instructions">
            Recreate the pattern shown above! Complete 5 rounds to win bullets!
        </div>
        
        <div class="game-stats">
            <div class="stat bullets">üí£ Bullets: <span id="bullets">0</span></div>
            <div class="stat round">üéØ Round: <span id="round">0</span>/5</div>
            <div class="stat timer">‚è±Ô∏è Time: <span id="timer">30</span>s</div>
        </div>
        
        <div class="pattern-section">
            <div class="section-title">üéØ Target Pattern</div>
            <div class="grid" id="targetGrid"></div>
        </div>
        
        <div class="pattern-section">
            <div class="section-title">üñåÔ∏è Your Pattern</div>
            <div class="color-palette" id="colorPalette"></div>
            <div class="grid" id="playerGrid"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startGame()">Start Game</button>
            <button id="checkBtn" onclick="checkPattern()" style="display:none;">Check Pattern</button>
            <button id="clearBtn" onclick="clearPlayerGrid()" style="display:none;">Clear Grid</button>
            <button id="resetBtn" onclick="resetGame()" style="display:none;">Play Again</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        const colors = ['#ff6b6b', '#4ecdc4', '#95e77d', '#ffd93d', '#a8edea', '#fed6e3', '#c44569', '#f8b500'];
        const gridSize = 5;
        let gameActive = false;
        let bullets = 0;
        let round = 0;
        let timeLeft = 30;
        let selectedColor = null;
        let targetPattern = [];
        let playerPattern = [];
        let gameTimer;
        
        function initGrids() {
            const targetGrid = document.getElementById('targetGrid');
            const playerGrid = document.getElementById('playerGrid');
            targetGrid.innerHTML = '';
            playerGrid.innerHTML = '';
            
            for (let i = 0; i < gridSize * gridSize; i++) {
                const targetCell = document.createElement('div');
                targetCell.className = 'grid-cell target-cell';
                targetCell.id = `target-${i}`;
                targetGrid.appendChild(targetCell);
                
                const playerCell = document.createElement('div');
                playerCell.className = 'grid-cell player-cell';
                playerCell.id = `player-${i}`;
                playerCell.onclick = () => fillCell(i);
                playerGrid.appendChild(playerCell);
            }
        }
        
        function initColorPalette() {
            const palette = document.getElementById('colorPalette');
            palette.innerHTML = '';
            
            colors.forEach((color, index) => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option';
                colorDiv.style.background = color;
                colorDiv.onclick = () => selectColor(color, colorDiv);
                colorDiv.id = `color-${index}`;
                palette.appendChild(colorDiv);
            });
        }
        
        function selectColor(color, element) {
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedColor = color;
        }
        
        function startGame() {
            gameActive = true;
            round = 0;
            bullets = 0;
            timeLeft = 30;
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('checkBtn').style.display = 'inline-block';
            document.getElementById('clearBtn').style.display = 'inline-block';
            document.getElementById('message').textContent = '';
            
            initGrids();
            initColorPalette();
            updateStats();
            nextRound();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateStats();
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }
        
        function nextRound() {
            round++;
            timeLeft = 30;
            updateStats();
            
            generatePattern();
            clearPlayerGrid();
            
            document.getElementById('message').textContent = '';
        }
        
        function generatePattern() {
            targetPattern = [];
            playerPattern = Array(gridSize * gridSize).fill(null);
            
            const numFilledCells = 5 + round * 2;
            const indices = [];
            
            while (indices.length < numFilledCells) {
                const index = Math.floor(Math.random() * (gridSize * gridSize));
                if (!indices.includes(index)) {
                    indices.push(index);
                }
            }
            
            indices.forEach(index => {
                const color = colors[Math.floor(Math.random() * colors.length)];
                targetPattern[index] = color;
                document.getElementById(`target-${index}`).style.background = color;
            });
            
            for (let i = 0; i < gridSize * gridSize; i++) {
                if (!targetPattern[i]) {
                    document.getElementById(`target-${i}`).style.background = 'white';
                }
            }
        }
        
        function fillCell(index) {
            if (!gameActive || !selectedColor) return;
            
            playerPattern[index] = selectedColor;
            const cell = document.getElementById(`player-${index}`);
            cell.style.background = selectedColor;
            cell.classList.add('filled');
        }
        
        function clearPlayerGrid() {
            playerPattern = Array(gridSize * gridSize).fill(null);
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.getElementById(`player-${i}`);
                cell.style.background = 'white';
                cell.classList.remove('filled');
            }
        }
        
        function checkPattern() {
            if (!gameActive) return;
            
            let correct = true;
            for (let i = 0; i < gridSize * gridSize; i++) {
                if (targetPattern[i] !== playerPattern[i]) {
                    correct = false;
                    break;
                }
            }
            
            if (correct) {
                if (round >= 5) {
                    endGame(true);
                } else {
                    document.getElementById('message').textContent = '‚úÖ Perfect! Get ready for the next round...';
                    setTimeout(nextRound, 2000);
                }
            } else {
                document.getElementById('message').textContent = '‚ùå Not quite right. Keep trying!';
                setTimeout(() => {
                    document.getElementById('message').textContent = '';
                }, 2000);
            }
        }
        
        function updateStats() {
            document.getElementById('bullets').textContent = bullets;
            document.getElementById('round').textContent = round;
            document.getElementById('timer').textContent = timeLeft;
        }
        
        function endGame(won) {
            gameActive = false;
            clearInterval(gameTimer);
            
            if (won) {
                bullets = 3;
                document.getElementById('message').textContent = 'üéâ Incredible! You completed all 5 rounds! +3 Bullets!';
            } else {
                bullets = Math.max(1, round - 1);
                document.getElementById('message').textContent = `‚è∞ Time's up! You completed ${round - 1} rounds. +${bullets} Bullets!`;
            }
            
            updateStats();
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'inline-block';
        }
        
        function resetGame() {
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('message').textContent = '';
            
            const targetGrid = document.getElementById('targetGrid');
            const playerGrid = document.getElementById('playerGrid');
            targetGrid.innerHTML = '';
            playerGrid.innerHTML = '';
            
            round = 0;
            bullets = 0;
            timeLeft = 30;
            updateStats();
        }
    </script>
</body>
</html>
