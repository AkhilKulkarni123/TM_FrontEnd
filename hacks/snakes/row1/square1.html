<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 1 - Fruit Catcher</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .bullets { color: #ff6b6b; }
        .score { color: #4ecdc4; }
        .time { color: #f39c12; }
        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background: #e8f5fe;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .game-over {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçé Fruit Catcher üçå</h1>
        <div class="instructions">
            Use Arrow Keys or A/D to move the basket and catch falling fruits! Catch 15 fruits to win bullets!
        </div>
        
        <div class="game-stats">
            <div class="stat bullets">üí£ Bullets: <span id="bullets">0</span></div>
            <div class="stat score">üçá Caught: <span id="score">0</span>/15</div>
            <div class="stat time">‚è±Ô∏è Time: <span id="time">30</span>s</div>
        </div>
        
        <canvas id="gameCanvas" width="500" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn" onclick="startGame()">Start Game</button>
            <button id="resetBtn" onclick="resetGame()" style="display:none;">Play Again</button>
        </div>
        
        <div id="gameOverMsg" class="game-over"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameActive = false;
        let bullets = 0;
        let score = 0;
        let timeLeft = 30;
        let basketX = canvas.width / 2 - 40;
        let fruits = [];
        let gameTimer;
        let fruitTimer;
        
        const basketWidth = 80;
        const basketHeight = 20;
        const fruitSize = 30;
        const fruitEmojis = ['üçé', 'üçå', 'üçá', 'üçä', 'üçì', 'üçâ', 'üçë', 'ü•ù'];
        
        let keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function startGame() {
            gameActive = true;
            score = 0;
            bullets = 0;
            timeLeft = 30;
            basketX = canvas.width / 2 - 40;
            fruits = [];
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('gameOverMsg').textContent = '';
            updateStats();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateStats();
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
            
            fruitTimer = setInterval(spawnFruit, 800);
            gameLoop();
        }
        
        function spawnFruit() {
            if (gameActive) {
                fruits.push({
                    x: Math.random() * (canvas.width - fruitSize),
                    y: -fruitSize,
                    speed: 2 + Math.random() * 2,
                    emoji: fruitEmojis[Math.floor(Math.random() * fruitEmojis.length)]
                });
            }
        }
        
        function updateBasket() {
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                basketX = Math.max(0, basketX - 6);
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                basketX = Math.min(canvas.width - basketWidth, basketX + 6);
            }
        }
        
        function updateFruits() {
            for (let i = fruits.length - 1; i >= 0; i--) {
                fruits[i].y += fruits[i].speed;
                
                // Check collision with basket
                if (fruits[i].y + fruitSize >= canvas.height - basketHeight &&
                    fruits[i].x + fruitSize > basketX &&
                    fruits[i].x < basketX + basketWidth) {
                    score++;
                    fruits.splice(i, 1);
                    updateStats();
                    
                    if (score >= 15) {
                        endGame(true);
                    }
                } else if (fruits[i].y > canvas.height) {
                    fruits.splice(i, 1);
                }
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw basket
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(basketX, canvas.height - basketHeight, basketWidth, basketHeight);
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.strokeRect(basketX, canvas.height - basketHeight, basketWidth, basketHeight);
            
            // Draw fruits
            ctx.font = '30px Arial';
            fruits.forEach(fruit => {
                ctx.fillText(fruit.emoji, fruit.x, fruit.y + fruitSize);
            });
        }
        
        function gameLoop() {
            if (!gameActive) return;
            
            updateBasket();
            updateFruits();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function updateStats() {
            document.getElementById('bullets').textContent = bullets;
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
        }
        
        function endGame(won) {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(fruitTimer);
            
            if (won) {
                bullets = 3;
                document.getElementById('gameOverMsg').textContent = 'üéâ Amazing! You caught all the fruits! +3 Bullets!';
            } else {
                bullets = Math.floor(score / 5);
                document.getElementById('gameOverMsg').textContent = `‚è∞ Time's up! You caught ${score} fruits. +${bullets} Bullets!`;
            }
            
            updateStats();
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'inline-block';
        }
        
        function resetGame() {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('gameOverMsg').textContent = '';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
