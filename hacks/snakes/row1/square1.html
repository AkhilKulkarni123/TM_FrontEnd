<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 1 - Math Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .challenge-box {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            text-align: center;
            background: white;
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            display: none;
        }

        .message.success {
            background: rgba(67, 233, 123, 0.3);
        }

        .message.error {
            background: rgba(245, 87, 108, 0.3);
        }

        .timer {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Square 1</h1>
        <div class="subtitle">Math Challenge - Solve 5 problems!</div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Problems Solved</div>
                <div class="stat-value" id="solved">0/5</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">üí∞ Bullets Earned</div>
                <div class="stat-value" id="bullets">0</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="timer" id="timer">Time: 0:00</div>

        <div class="message" id="message"></div>

        <div class="challenge-box">
            <div class="question" id="question">10 + 15 = ?</div>
            <div class="input-group">
                <input type="number" id="answer" placeholder="Enter your answer">
            </div>
            <button class="btn btn-primary" onclick="checkAnswer()">‚úì Submit Answer</button>
        </div>

        <button class="btn btn-secondary" onclick="returnToBoard()">‚Üê Back to Board</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8587';  // For local development

        let gameState = {
            currentProblem: 0,
            totalProblems: 5,
            bulletsEarned: 0,
            startTime: Date.now(),
            problems: []
        };

        let timerInterval;

        function generateProblems() {
            const problems = [];
            for (let i = 0; i < 5; i++) {
                const a = Math.floor(Math.random() * 50) + 1;
                const b = Math.floor(Math.random() * 50) + 1;
                const operations = ['+', '-', '*'];
                const op = operations[Math.floor(Math.random() * operations.length)];
                
                let answer;
                let question;
                
                switch(op) {
                    case '+':
                        answer = a + b;
                        question = `${a} + ${b} = ?`;
                        break;
                    case '-':
                        answer = a - b;
                        question = `${a} - ${b} = ?`;
                        break;
                    case '*':
                        answer = a * b;
                        question = `${a} √ó ${b} = ?`;
                        break;
                }
                
                problems.push({question, answer});
            }
            return problems;
        }

        function displayProblem() {
            if (gameState.currentProblem < gameState.totalProblems) {
                const problem = gameState.problems[gameState.currentProblem];
                document.getElementById('question').textContent = problem.question;
                document.getElementById('answer').value = '';
                document.getElementById('answer').focus();
            } else {
                completeChallenge();
            }
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = gameState.problems[gameState.currentProblem].answer;
            
            if (userAnswer === correctAnswer) {
                gameState.currentProblem++;
                gameState.bulletsEarned += 5;
                showMessage('‚úì Correct! +5 bullets', 'success');
                updateStats();
                
                setTimeout(() => {
                    hideMessage();
                    displayProblem();
                }, 1000);
            } else {
                showMessage('‚úó Wrong answer! Try again', 'error');
                setTimeout(hideMessage, 2000);
            }
        }

        function updateStats() {
            document.getElementById('solved').textContent = 
                `${gameState.currentProblem}/${gameState.totalProblems}`;
            document.getElementById('bullets').textContent = gameState.bulletsEarned;
            
            const progress = (gameState.currentProblem / gameState.totalProblems) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function completeChallenge() {
            clearInterval(timerInterval);
            const timeSpent = Math.floor((Date.now() - gameState.startTime) / 1000);
            
            showMessage('üéâ Challenge Complete! Returning to board...', 'success');
            
            try {
                await fetch(`${API_BASE}/api/game/complete-square`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({
                        square: 1,
                        bullets: gameState.bulletsEarned,
                        timeSpent: timeSpent
                    })
                });
            } catch (error) {
                console.error('Save error:', error);
            }
            
            setTimeout(() => {
                window.location.href = '../game-board.html';
            }, 2000);
        }

        function returnToBoard() {
            if (confirm('Leave challenge? Progress will not be saved.')) {
                window.location.href = '../game-board.html';
            }
        }

        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        window.onload = () => {
            gameState.problems = generateProblems();
            displayProblem();
            updateStats();
            startTimer();
        };
    </script>
</body>
</html>
