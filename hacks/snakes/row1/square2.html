<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 2 - Color Sequence</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #f5576c;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .bullets { color: #ff6b6b; }
        .level { color: #4ecdc4; }
        .status { color: #f39c12; }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 400px;
            margin: 30px auto;
        }
        .color-button {
            width: 100%;
            aspect-ratio: 1;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .color-button:active {
            transform: scale(0.95);
        }
        .color-button.flash {
            animation: flash 0.5s;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }
        .color-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        #redBtn { background: #ff6b6b; }
        #blueBtn { background: #4ecdc4; }
        #greenBtn { background: #95e77d; }
        #yellowBtn { background: #ffd93d; }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button.game-btn {
            background: #f5576c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        button.game-btn:hover {
            background: #f093fb;
            transform: translateY(-2px);
        }
        button.game-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #f5576c;
            font-weight: bold;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŒˆ Color Sequence Challenge</h1>
        <div class="instructions">
            Watch the colors light up, then repeat the sequence! Reach level 5 to win bullets!
        </div>
        
        <div class="game-stats">
            <div class="stat bullets">ðŸ’£ Bullets: <span id="bullets">0</span></div>
            <div class="stat level">ðŸ“Š Level: <span id="level">0</span></div>
            <div class="stat status">ðŸŽ¯ Status: <span id="status">Ready</span></div>
        </div>
        
        <div class="color-grid">
            <button class="color-button" id="redBtn" onclick="playerClick('red')" disabled>ðŸ”´</button>
            <button class="color-button" id="blueBtn" onclick="playerClick('blue')" disabled>ðŸ”µ</button>
            <button class="color-button" id="greenBtn" onclick="playerClick('green')" disabled>ðŸŸ¢</button>
            <button class="color-button" id="yellowBtn" onclick="playerClick('yellow')" disabled>ðŸŸ¡</button>
        </div>
        
        <div class="controls">
            <button class="game-btn" id="startBtn" onclick="startGame()">Start Game</button>
            <button class="game-btn" id="resetBtn" onclick="resetGame()" style="display:none;">Play Again</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow'];
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let bullets = 0;
        let gameActive = false;
        let showingSequence = false;
        
        const colorButtons = {
            red: document.getElementById('redBtn'),
            blue: document.getElementById('blueBtn'),
            green: document.getElementById('greenBtn'),
            yellow: document.getElementById('yellowBtn')
        };
        
        function startGame() {
            gameActive = true;
            sequence = [];
            playerSequence = [];
            level = 0;
            bullets = 0;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('message').textContent = '';
            updateStats();
            
            nextRound();
        }
        
        function nextRound() {
            level++;
            playerSequence = [];
            sequence.push(colors[Math.floor(Math.random() * colors.length)]);
            
            updateStats();
            document.getElementById('status').textContent = 'Watch!';
            
            showSequence();
        }
        
        async function showSequence() {
            showingSequence = true;
            disableButtons();
            
            await sleep(1000);
            
            for (let color of sequence) {
                await flashColor(color);
                await sleep(300);
            }
            
            showingSequence = false;
            enableButtons();
            document.getElementById('status').textContent = 'Your Turn!';
        }
        
        function flashColor(color) {
            return new Promise(resolve => {
                const btn = colorButtons[color];
                btn.classList.add('flash');
                
                setTimeout(() => {
                    btn.classList.remove('flash');
                    resolve();
                }, 500);
            });
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function playerClick(color) {
            if (!gameActive || showingSequence) return;
            
            playerSequence.push(color);
            flashColor(color);
            
            const currentIndex = playerSequence.length - 1;
            
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver(false);
                return;
            }
            
            if (playerSequence.length === sequence.length) {
                if (level >= 5) {
                    gameOver(true);
                } else {
                    disableButtons();
                    document.getElementById('status').textContent = 'Correct!';
                    setTimeout(nextRound, 1500);
                }
            }
        }
        
        function enableButtons() {
            Object.values(colorButtons).forEach(btn => btn.disabled = false);
        }
        
        function disableButtons() {
            Object.values(colorButtons).forEach(btn => btn.disabled = true);
        }
        
        function updateStats() {
            document.getElementById('bullets').textContent = bullets;
            document.getElementById('level').textContent = level;
        }
        
        function gameOver(won) {
            gameActive = false;
            disableButtons();
            
            if (won) {
                bullets = 3;
                document.getElementById('message').textContent = 'ðŸŽ‰ Perfect! You completed 5 levels! +3 Bullets!';
            } else {
                bullets = Math.max(1, Math.floor(level / 2));
                document.getElementById('message').textContent = `ðŸ’¥ Wrong sequence! You reached level ${level}. +${bullets} Bullets!`;
            }
            
            updateStats();
            document.getElementById('status').textContent = 'Game Over';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'inline-block';
        }
        
        function resetGame() {
            enableButtons();
            disableButtons();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('message').textContent = '';
            document.getElementById('status').textContent = 'Ready';
            level = 0;
            bullets = 0;
            updateStats();
        }
    </script>
</body>
</html>
