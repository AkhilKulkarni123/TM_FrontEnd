<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 9 - Speed Typer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-area {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .word-display {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }

        .word-display .correct {
            color: #27ae60;
        }

        .word-display .incorrect {
            color: #e74c3c;
        }

        .word-display .pending {
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            text-align: center;
            background: white;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #43e97b;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            display: none;
        }

        .message.success {
            background: rgba(67, 233, 123, 0.3);
        }

        .timer {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .instructions {
            text-align: center;
            margin-top: 15px;
            opacity: 0.9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚å®Ô∏è Square 9</h1>
        <div class="subtitle">Speed Typer - Type 15 words correctly!</div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Words Typed</div>
                <div class="stat-value" id="words">0/15</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">üí∞ Bullets Earned</div>
                <div class="stat-value" id="bullets">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="timer" id="timer">Time: 0:00</div>

        <div class="message" id="message"></div>

        <div class="game-area">
            <div class="word-display" id="wordDisplay">javascript</div>
            <input type="text" id="typingInput" placeholder="Start typing..." autocomplete="off">
            <div class="instructions">Type the word exactly as shown and press Enter</div>
        </div>

        <button class="btn btn-secondary" onclick="returnToBoard()">‚Üê Back to Board</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8587';
        
        const wordList = [
            'javascript', 'python', 'coding', 'algorithm', 'function',
            'variable', 'database', 'computer', 'program', 'software',
            'developer', 'keyboard', 'terminal', 'command', 'debug',
            'compile', 'execute', 'syntax', 'boolean', 'integer',
            'string', 'array', 'object', 'method', 'class'
        ];
        
        let gameState = {
            currentWord: '',
            wordsTyped: 0,
            totalWords: 15,
            correctChars: 0,
            bulletsEarned: 0,
            startTime: Date.now(),
            firstKeyPressed: false,
            completed: false
        };

        let timerInterval;

        function getRandomWord() {
            return wordList[Math.floor(Math.random() * wordList.length)];
        }

        function displayNewWord() {
            gameState.currentWord = getRandomWord();
            document.getElementById('wordDisplay').innerHTML = 
                `<span class="pending">${gameState.currentWord}</span>`;
            document.getElementById('typingInput').value = '';
        }

        function updateWordDisplay(typed) {
            const word = gameState.currentWord;
            let html = '';
            
            for (let i = 0; i < word.length; i++) {
                if (i < typed.length) {
                    if (typed[i] === word[i]) {
                        html += `<span class="correct">${word[i]}</span>`;
                    } else {
                        html += `<span class="incorrect">${word[i]}</span>`;
                    }
                } else {
                    html += `<span class="pending">${word[i]}</span>`;
                }
            }
            
            document.getElementById('wordDisplay').innerHTML = html;
        }

        const typingInput = document.getElementById('typingInput');

        typingInput.addEventListener('input', (e) => {
            if (!gameState.firstKeyPressed) {
                gameState.firstKeyPressed = true;
                gameState.startTime = Date.now();
                startTimer();
            }

            const typed = e.target.value;
            updateWordDisplay(typed);
        });

        typingInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const typed = typingInput.value;
                
                if (typed === gameState.currentWord) {
                    gameState.wordsTyped++;
                    gameState.correctChars += typed.length;
                    gameState.bulletsEarned += 3;
                    
                    updateStats();
                    
                    if (gameState.wordsTyped >= gameState.totalWords) {
                        completeChallenge();
                    } else {
                        displayNewWord();
                    }
                } else {
                    typingInput.style.borderColor = '#e74c3c';
                    setTimeout(() => {
                        typingInput.style.borderColor = 'rgba(255,255,255,0.3)';
                    }, 500);
                }
            }
        });

        function calculateWPM() {
            const minutes = (Date.now() - gameState.startTime) / 60000;
            if (minutes === 0) return 0;
            return Math.round((gameState.correctChars / 5) / minutes);
        }

        function updateStats() {
            document.getElementById('words').textContent = 
                `${gameState.wordsTyped}/${gameState.totalWords}`;
            document.getElementById('bullets').textContent = gameState.bulletsEarned;
            document.getElementById('wpm').textContent = calculateWPM();
            
            const progress = (gameState.wordsTyped / gameState.totalWords) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                updateStats(); // Update WPM continuously
            }, 1000);
        }

        async function completeChallenge() {
            if (gameState.completed) return;
            gameState.completed = true;
            clearInterval(timerInterval);
            
            const timeSpent = Math.floor((Date.now() - gameState.startTime) / 1000);
            const wpm = calculateWPM();
            
            // WPM bonus
            if (wpm >= 60) gameState.bulletsEarned += 20;
            else if (wpm >= 45) gameState.bulletsEarned += 15;
            else if (wpm >= 30) gameState.bulletsEarned += 10;
            else gameState.bulletsEarned += 5;
            
            updateStats();
            
            showMessage(`üéâ Challenge Complete! ${wpm} WPM! Returning to board...`, 'success');
            
            try {
                await fetch(`${API_BASE}/api/game/complete-square`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({
                        square: 9,
                        bullets: gameState.bulletsEarned,
                        timeSpent: timeSpent
                    })
                });
            } catch (error) {
                console.error('Save error:', error);
            }
            
            setTimeout(() => {
                window.location.href = '../game-board.html';
            }, 2000);
        }

        function returnToBoard() {
            if (confirm('Leave challenge? Progress will not be saved.')) {
                window.location.href = '../game-board.html';
            }
        }

        window.onload = () => {
            displayNewWord();
            typingInput.focus();
        };
    </script>
</body>
</html>
