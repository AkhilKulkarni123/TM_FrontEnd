<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 7 - Target Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-area {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        #gameCanvas {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: crosshair;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            display: none;
        }

        .message.success {
            background: rgba(67, 233, 123, 0.3);
        }

        .timer {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Square 7</h1>
        <div class="subtitle">Target Shooter - Click 15 targets!</div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Targets Hit</div>
                <div class="stat-value" id="targets">0/15</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">üí∞ Bullets Earned</div>
                <div class="stat-value" id="bullets">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="timer" id="timer">Time: 0:00</div>

        <div class="message" id="message"></div>

        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <div class="controls">
                Click the moving targets! | üî¥ = 3 bullets | üü° = 5 bullets | üü¢ = 8 bullets
            </div>
        </div>

        <button class="btn btn-secondary" onclick="returnToBoard()">‚Üê Back to Board</button>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8587' : 'https://tm-flask-backend.onrender.com';
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = {
            targetsHit: 0,
            totalTargets: 15,
            bulletsEarned: 0,
            clicks: 0,
            startTime: Date.now(),
            completed: false,
            targets: []
        };

        let timerInterval;
        let gameInterval;

        class Target {
            constructor() {
                this.radius = Math.random() * 20 + 15; // 15-35px
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = Math.random() * (canvas.height - this.radius * 2) + this.radius;
                this.dx = (Math.random() - 0.5) * 4;
                this.dy = (Math.random() - 0.5) * 4;
                
                // Different target types
                const types = [
                    { color: '#e74c3c', points: 3 },  // Red - easy
                    { color: '#f39c12', points: 5 },  // Yellow - medium
                    { color: '#27ae60', points: 8 }   // Green - hard (smaller/faster)
                ];
                
                const type = types[Math.floor(Math.random() * types.length)];
                this.color = type.color;
                this.points = type.points;
                
                if (this.color === '#27ae60') {
                    this.radius *= 0.6; // Green targets are smaller
                    this.dx *= 1.5;
                    this.dy *= 1.5;
                }
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;

                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }
            }

            draw() {
                // Outer ring
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Inner circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();

                // Center dot
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            isClicked(mouseX, mouseY) {
                const distance = Math.sqrt((mouseX - this.x) ** 2 + (mouseY - this.y) ** 2);
                return distance < this.radius;
            }
        }

        function spawnTarget() {
            if (gameState.targets.length < 3) {
                gameState.targets.push(new Target());
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            gameState.targets.forEach(target => {
                target.update();
                target.draw();
            });

            if (Math.random() < 0.02 && gameState.targets.length < 3) {
                spawnTarget();
            }
        }

        canvas.addEventListener('click', (e) => {
            if (gameState.completed) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            gameState.clicks++;
            
            for (let i = gameState.targets.length - 1; i >= 0; i--) {
                if (gameState.targets[i].isClicked(mouseX, mouseY)) {
                    const target = gameState.targets[i];
                    gameState.bulletsEarned += target.points;
                    gameState.targetsHit++;
                    gameState.targets.splice(i, 1);
                    
                    updateStats();
                    
                    if (gameState.targetsHit >= gameState.totalTargets) {
                        completeChallenge();
                    }
                    break;
                }
            }
            
            updateStats();
        });

        function updateStats() {
            document.getElementById('targets').textContent = 
                `${gameState.targetsHit}/${gameState.totalTargets}`;
            document.getElementById('bullets').textContent = gameState.bulletsEarned;
            
            const accuracy = gameState.clicks > 0 
                ? Math.round((gameState.targetsHit / gameState.clicks) * 100) 
                : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const progress = (gameState.targetsHit / gameState.totalTargets) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function completeChallenge() {
            if (gameState.completed) return;
            gameState.completed = true;
            clearInterval(timerInterval);
            clearInterval(gameInterval);
            
            const timeSpent = Math.floor((Date.now() - gameState.startTime) / 1000);
            const accuracy = Math.round((gameState.targetsHit / gameState.clicks) * 100);
            
            // Accuracy bonus
            if (accuracy >= 90) gameState.bulletsEarned += 15;
            else if (accuracy >= 75) gameState.bulletsEarned += 10;
            else if (accuracy >= 60) gameState.bulletsEarned += 5;
            
            updateStats();
            
            showMessage('üéâ All Targets Hit! Returning to board...', 'success');
            
            try {
                await fetch(`${API_BASE}/api/game/complete-square`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({
                        square: 7,
                        bullets: gameState.bulletsEarned,
                        timeSpent: timeSpent
                    })
                });
            } catch (error) {
                console.error('Save error:', error);
            }
            
            setTimeout(() => {
                window.location.href = '../game-board.html';
            }, 2000);
        }

        function returnToBoard() {
            if (confirm('Leave challenge? Progress will not be saved.')) {
                window.location.href = '../game-board.html';
            }
        }

        window.onload = () => {
            spawnTarget();
            spawnTarget();
            gameInterval = setInterval(gameLoop, 1000 / 60);
            startTimer();
        };
    </script>
</body>
</html>
