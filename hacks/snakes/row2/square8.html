<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 8 - Memory Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-area {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            background: white;
            color: #333;
        }

        .card.matched {
            background: #27ae60;
            color: white;
            cursor: default;
            animation: match 0.5s ease;
        }

        .card.wrong {
            animation: shake 0.5s ease;
        }

        @keyframes match {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 2em;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            display: none;
        }

        .message.success {
            background: rgba(67, 233, 123, 0.3);
        }

        .timer {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Square 8</h1>
        <div class="subtitle">Memory Match - Find all pairs!</div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Pairs Found</div>
                <div class="stat-value" id="pairs">0/8</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">üí∞ Bullets Earned</div>
                <div class="stat-value" id="bullets">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="timer" id="timer">Time: 0:00</div>

        <div class="message" id="message"></div>

        <div class="game-area">
            <div class="card-grid" id="cardGrid"></div>
        </div>

        <button class="btn btn-secondary" onclick="returnToBoard()">‚Üê Back to Board</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8587';
        
        const emojis = ['üéÆ', 'üéØ', 'üé®', 'üé≠', 'üé™', 'üé∏', 'üé∫', 'üé≤'];
        
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            totalPairs: 8,
            bulletsEarned: 0,
            moves: 0,
            startTime: Date.now(),
            completed: false,
            canFlip: true
        };

        let timerInterval;

        function createCards() {
            const cardPairs = [...emojis, ...emojis];
            cardPairs.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';
            
            cardPairs.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                
                const back = document.createElement('div');
                back.className = 'card-back';
                back.textContent = '?';
                card.appendChild(back);
                
                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
                gameState.cards.push(card);
            });
        }

        function flipCard(card) {
            if (!gameState.canFlip || card.classList.contains('flipped') || 
                card.classList.contains('matched') || gameState.completed) {
                return;
            }

            card.classList.add('flipped');
            card.querySelector('.card-back').style.display = 'none';
            card.textContent = card.dataset.emoji;
            gameState.flippedCards.push(card);

            if (gameState.flippedCards.length === 2) {
                gameState.canFlip = false;
                gameState.moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Match!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    gameState.matchedPairs++;
                    gameState.bulletsEarned += 5;
                    
                    updateStats();
                    gameState.flippedCards = [];
                    gameState.canFlip = true;
                    
                    if (gameState.matchedPairs === gameState.totalPairs) {
                        completeChallenge();
                    }
                }, 500);
            } else {
                // No match
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                
                setTimeout(() => {
                    card1.classList.remove('flipped', 'wrong');
                    card2.classList.remove('flipped', 'wrong');
                    card1.querySelector('.card-back').style.display = 'flex';
                    card2.querySelector('.card-back').style.display = 'flex';
                    card1.textContent = '';
                    card2.textContent = '';
                    card1.appendChild(card1.querySelector('.card-back'));
                    card2.appendChild(card2.querySelector('.card-back'));
                    
                    gameState.flippedCards = [];
                    gameState.canFlip = true;
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('pairs').textContent = 
                `${gameState.matchedPairs}/${gameState.totalPairs}`;
            document.getElementById('bullets').textContent = gameState.bulletsEarned;
            document.getElementById('moves').textContent = gameState.moves;
            
            const progress = (gameState.matchedPairs / gameState.totalPairs) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function completeChallenge() {
            if (gameState.completed) return;
            gameState.completed = true;
            clearInterval(timerInterval);
            
            const timeSpent = Math.floor((Date.now() - gameState.startTime) / 1000);
            
            // Bonus for efficiency
            if (gameState.moves <= 12) gameState.bulletsEarned += 20;
            else if (gameState.moves <= 16) gameState.bulletsEarned += 15;
            else if (gameState.moves <= 20) gameState.bulletsEarned += 10;
            else gameState.bulletsEarned += 5;
            
            updateStats();
            
            showMessage('üéâ All Pairs Found! Returning to board...', 'success');
            
            try {
                await fetch(`${API_BASE}/api/game/complete-square`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({
                        square: 8,
                        bullets: gameState.bulletsEarned,
                        timeSpent: timeSpent
                    })
                });
            } catch (error) {
                console.error('Save error:', error);
            }
            
            setTimeout(() => {
                window.location.href = '../game-board.html';
            }, 2000);
        }

        function returnToBoard() {
            if (confirm('Leave challenge? Progress will not be saved.')) {
                window.location.href = '../game-board.html';
            }
        }

        window.onload = () => {
            createCards();
            startTimer();
        };
    </script>
</body>
</html>
