<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 10 - Platform Jumper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-area {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        #gameCanvas {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            display: none;
        }

        .message.success {
            background: rgba(67, 233, 123, 0.3);
        }

        .timer {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Square 10</h1>
        <div class="subtitle">Platform Jumper - Collect coins and reach the flag!</div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Coins Collected</div>
                <div class="stat-value" id="coins">0/10</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">üí∞ Bullets Earned</div>
                <div class="stat-value" id="bullets">0</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="timer" id="timer">Time: 0:00</div>

        <div class="message" id="message"></div>

        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <div class="controls">
                Arrow Keys or A/D to move | Space or W to jump
            </div>
        </div>

        <button class="btn btn-secondary" onclick="returnToBoard()">‚Üê Back to Board</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8587';
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = {
            coinsCollected: 0,
            totalCoins: 10,
            bulletsEarned: 0,
            startTime: Date.now(),
            completed: false
        };

        const player = {
            x: 50,
            y: 300,
            width: 30,
            height: 30,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 12,
            onGround: false
        };

        const gravity = 0.5;
        const keys = {};

        const platforms = [
            { x: 0, y: 370, width: 200, height: 30 },
            { x: 250, y: 320, width: 150, height: 20 },
            { x: 450, y: 270, width: 150, height: 20 },
            { x: 350, y: 220, width: 100, height: 20 },
            { x: 150, y: 170, width: 120, height: 20 },
            { x: 320, y: 120, width: 150, height: 20 },
            { x: 500, y: 170, width: 100, height: 20 },
            { x: 0, y: 250, width: 100, height: 20 }
        ];

        const coins = [
            { x: 120, y: 330, collected: false },
            { x: 320, y: 280, collected: false },
            { x: 520, y: 230, collected: false },
            { x: 400, y: 180, collected: false },
            { x: 210, y: 130, collected: false },
            { x: 390, y: 80, collected: false },
            { x: 550, y: 130, collected: false },
            { x: 50, y: 210, collected: false },
            { x: 480, y: 320, collected: false },
            { x: 270, y: 370, collected: false }
        ];

        const flag = { x: 550, y: 130, width: 40, height: 50 };

        let timerInterval;
        let gameInterval;

        function drawPlayer() {
            // Player body
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + 8, player.y + 8, 6, 6);
            ctx.fillRect(player.x + 16, player.y + 8, 6, 6);
            
            // Pupils
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x + 10, player.y + 10, 2, 2);
            ctx.fillRect(player.x + 18, player.y + 10, 2, 2);
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = '#27ae60';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.strokeStyle = '#229954';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#f39c12';
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, 8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#f1c40f';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        function drawFlag() {
            // Pole
            ctx.fillStyle = '#7f8c8d';
            ctx.fillRect(flag.x, flag.y, 5, flag.height);
            
            // Flag
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.moveTo(flag.x + 5, flag.y);
            ctx.lineTo(flag.x + 40, flag.y + 15);
            ctx.lineTo(flag.x + 5, flag.y + 30);
            ctx.closePath();
            ctx.fill();
        }

        function updatePlayer() {
            // Horizontal movement
            if (keys['ArrowLeft'] || keys['a']) {
                player.velocityX = -player.speed;
            } else if (keys['ArrowRight'] || keys['d']) {
                player.velocityX = player.speed;
            } else {
                player.velocityX = 0;
            }

            // Jump
            if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && player.onGround) {
                player.velocityY = -player.jumpPower;
                player.onGround = false;
            }

            // Apply gravity
            player.velocityY += gravity;
            
            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Boundary checks
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Platform collision
            player.onGround = false;
            platforms.forEach(platform => {
                if (player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height &&
                    player.velocityY >= 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.onGround = true;
                }
            });

            // Coin collection
            coins.forEach(coin => {
                if (!coin.collected) {
                    const dx = player.x + player.width/2 - coin.x;
                    const dy = player.y + player.height/2 - coin.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < 20) {
                        coin.collected = true;
                        gameState.coinsCollected++;
                        gameState.bulletsEarned += 4;
                        updateStats();
                    }
                }
            });

            // Flag collision (win condition)
            if (player.x + player.width > flag.x &&
                player.x < flag.x + flag.width &&
                player.y + player.height > flag.y &&
                player.y < flag.y + flag.height) {
                completeChallenge();
            }

            // Fall off screen
            if (player.y > canvas.height) {
                player.x = 50;
                player.y = 300;
                player.velocityY = 0;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlatforms();
            drawCoins();
            drawFlag();
            updatePlayer();
            drawPlayer();
        }

        function updateStats() {
            document.getElementById('coins').textContent = 
                `${gameState.coinsCollected}/${gameState.totalCoins}`;
            document.getElementById('bullets').textContent = gameState.bulletsEarned;
            
            const progress = (gameState.coinsCollected / gameState.totalCoins) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function completeChallenge() {
            if (gameState.completed) return;
            gameState.completed = true;
            clearInterval(timerInterval);
            clearInterval(gameInterval);
            
            const timeSpent = Math.floor((Date.now() - gameState.startTime) / 1000);
            
            // Completion bonus
            gameState.bulletsEarned += 20;
            
            // Bonus for collecting all coins
            if (gameState.coinsCollected === gameState.totalCoins) {
                gameState.bulletsEarned += 15;
            }
            
            updateStats();
            
            showMessage('üéâ Level Complete! Returning to board...', 'success');
            
            try {
                await fetch(`${API_BASE}/api/game/complete-square`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({
                        square: 10,
                        bullets: gameState.bulletsEarned,
                        timeSpent: timeSpent
                    })
                });
            } catch (error) {
                console.error('Save error:', error);
            }
            
            setTimeout(() => {
                window.location.href = '../game-board.html';
            }, 2000);
        }

        function returnToBoard() {
            if (confirm('Leave challenge? Progress will not be saved.')) {
                window.location.href = '../game-board.html';
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        window.onload = () => {
            gameInterval = setInterval(gameLoop, 1000 / 60);
            startTimer();
        };
    </script>
</body>
</html>
