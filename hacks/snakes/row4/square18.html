<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 18 - Block Breaker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #fc4a1a;
            text-align: center;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        #gameCanvas {
            border: 3px solid #fc4a1a;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background: #2d2d2d;
            cursor: none;
        }
        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        #backButton {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: #fc4a1a;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #backButton:hover {
            background: #f7b733;
            transform: scale(1.05);
        }
        .bullet-reward {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ§± Block Breaker</h1>
        <p class="instructions">Move your mouse to control the paddle and break all the blocks!</p>
        
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Lives: <span id="lives">3</span></div>
            <div class="stat">Bullets: <span id="bullets">0</span></div>
        </div>

        <canvas id="gameCanvas" width="500" height="400"></canvas>
        
        <div class="controls">Move your mouse to control the paddle</div>
        
        <div id="reward" class="bullet-reward" style="display: none;"></div>
        
        <button id="backButton" onclick="goBack()">Back to Board</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let bullets = 0;
        let lives = 3;
        let gameActive = true;
        
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 15,
            speed: 8
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 4,
            dy: -4,
            speed: 4
        };

        const blocks = [];
        const blockRows = 5;
        const blockCols = 8;
        const blockWidth = 55;
        const blockHeight = 20;
        const blockPadding = 5;
        const blockOffsetTop = 40;
        const blockOffsetLeft = 20;

        const particles = [];

        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8'];

        function initBlocks() {
            for (let row = 0; row < blockRows; row++) {
                for (let col = 0; col < blockCols; col++) {
                    blocks.push({
                        x: blockOffsetLeft + col * (blockWidth + blockPadding),
                        y: blockOffsetTop + row * (blockHeight + blockPadding),
                        width: blockWidth,
                        height: blockHeight,
                        color: colors[row % colors.length],
                        visible: true
                    });
                }
            }
        }

        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, 0, paddle.x + paddle.width, 0);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#ffdd00';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawBlocks() {
            blocks.forEach(block => {
                if (block.visible) {
                    ctx.fillStyle = block.color;
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(block.x, block.y, block.width, block.height);
                }
            });
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    color: color
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life / 30;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, 4, 4);
                    ctx.globalAlpha = 1;
                }
            }
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            if (ball.y + ball.radius > canvas.height) {
                lives--;
                document.getElementById('lives').textContent = lives;
                
                if (lives <= 0) {
                    endGame();
                } else {
                    resetBall();
                }
            }

            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width &&
                ball.dy > 0) {
                
                let hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 8;
                ball.dy = -ball.dy;
                
                createParticles(ball.x, ball.y, '#667eea');
            }

            blocks.forEach(block => {
                if (block.visible) {
                    if (ball.x + ball.radius > block.x &&
                        ball.x - ball.radius < block.x + block.width &&
                        ball.y + ball.radius > block.y &&
                        ball.y - ball.radius < block.y + block.height) {
                        
                        ball.dy = -ball.dy;
                        block.visible = false;
                        score += 10;
                        createParticles(block.x + block.width / 2, block.y + block.height / 2, block.color);
                        
                        if (blocks.every(b => !b.visible)) {
                            endGame();
                        }
                    }
                }
            });
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 4;
            ball.dy = -4;
        }

        function draw() {
            ctx.fillStyle = '#2d2d2d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawPaddle();
            drawBall();
            drawBlocks();
            updateParticles();
        }

        function update() {
            if (!gameActive) return;
            
            moveBall();
            draw();
            
            document.getElementById('score').textContent = score;
            bullets = Math.floor(score / 30);
            document.getElementById('bullets').textContent = bullets;
            
            requestAnimationFrame(update);
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            paddle.x = e.clientX - rect.left - paddle.width / 2;
            
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });

        function endGame() {
            gameActive = false;
            const reward = document.getElementById('reward');
            reward.style.display = 'block';
            
            if (lives > 0) {
                reward.textContent = `Amazing! All blocks destroyed! You earned ${bullets} bullets!`;
            } else {
                reward.textContent = `Game Over! You earned ${bullets} bullets for the boss battle!`;
            }
            
            localStorage.setItem('gameBullets', bullets);
        }

        function goBack() {
            window.location.href = '/';
        }

        initBlocks();
        update();
    </script>
</body>
</html>
