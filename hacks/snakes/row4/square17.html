<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 17 - Space Defender</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c5364;
            text-align: center;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        #gameCanvas {
            border: 3px solid #2c5364;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background: #000814;
        }
        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        #backButton {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: #2c5364;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #backButton:hover {
            background: #203a43;
            transform: scale(1.05);
        }
        .bullet-reward {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸš€ Space Defender</h1>
        <p class="instructions">Move with WASD/Arrows and press SPACE to shoot! Destroy asteroids before they hit Earth!</p>
        
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Time: <span id="timer">45</span>s</div>
            <div class="stat">Bullets: <span id="bullets">0</span></div>
        </div>

        <canvas id="gameCanvas" width="500" height="400"></canvas>
        
        <div class="controls">Controls: WASD/Arrows to move, SPACE to shoot</div>
        
        <div id="reward" class="bullet-reward" style="display: none;"></div>
        
        <button id="backButton" onclick="goBack()">Back to Board</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let bullets = 0;
        let timeLeft = 45;
        let gameActive = true;
        
        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 60,
            width: 30,
            height: 40,
            speed: 6,
            dx: 0,
            dy: 0
        };

        const projectiles = [];
        const asteroids = [];
        const explosions = [];

        function drawPlayer() {
            ctx.fillStyle = '#00d4ff';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#ff6b00';
            ctx.fillRect(player.x + 10, player.y + player.height - 10, 4, 8);
            ctx.fillRect(player.x + 16, player.y + player.height - 10, 4, 8);
        }

        function drawProjectile(proj) {
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(proj.x - 2, proj.y, 4, 10);
        }

        function drawAsteroid(ast) {
            ctx.fillStyle = ast.color;
            ctx.beginPath();
            const points = 8;
            for (let i = 0; i < points; i++) {
                const angle = (Math.PI * 2 * i) / points;
                const radius = ast.size + Math.sin(ast.rotation + i) * 3;
                const x = ast.x + Math.cos(angle) * radius;
                const y = ast.y + Math.sin(angle) * radius;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
        }

        function shoot() {
            projectiles.push({
                x: player.x + player.width / 2,
                y: player.y,
                speed: 8
            });
        }

        function createAsteroid() {
            asteroids.push({
                x: Math.random() * canvas.width,
                y: -30,
                size: 15 + Math.random() * 15,
                speed: 1 + Math.random() * 2,
                rotation: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 0.1,
                color: ['#8b4513', '#a0522d', '#cd853f'][Math.floor(Math.random() * 3)]
            });
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 12; i++) {
                explosions.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 40,
                    color: ['#ff6600', '#ffaa00', '#ff0000'][Math.floor(Math.random() * 3)]
                });
            }
        }

        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                projectiles[i].y -= projectiles[i].speed;
                
                if (projectiles[i].y < 0) {
                    projectiles.splice(i, 1);
                }
            }
        }

        function updateAsteroids() {
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const ast = asteroids[i];
                ast.y += ast.speed;
                ast.rotation += ast.rotSpeed;
                
                if (ast.y > canvas.height + 30) {
                    asteroids.splice(i, 1);
                    continue;
                }

                for (let j = projectiles.length - 1; j >= 0; j--) {
                    const proj = projectiles[j];
                    const dist = Math.hypot(proj.x - ast.x, proj.y - ast.y);
                    
                    if (dist < ast.size) {
                        createExplosion(ast.x, ast.y);
                        score += 15;
                        asteroids.splice(i, 1);
                        projectiles.splice(j, 1);
                        break;
                    }
                }
            }
        }

        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const exp = explosions[i];
                exp.x += exp.vx;
                exp.y += exp.vy;
                exp.life--;
                
                if (exp.life <= 0) {
                    explosions.splice(i, 1);
                } else {
                    ctx.globalAlpha = exp.life / 40;
                    ctx.fillStyle = exp.color;
                    ctx.beginPath();
                    ctx.arc(exp.x, exp.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        function movePlayer() {
            player.x += player.dx;
            player.y += player.dy;
            
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        function draw() {
            ctx.fillStyle = '#000814';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
            }
            
            drawPlayer();
            projectiles.forEach(drawProjectile);
            asteroids.forEach(drawAsteroid);
            updateExplosions();
        }

        function update() {
            if (!gameActive) return;
            
            movePlayer();
            updateProjectiles();
            updateAsteroids();
            draw();
            
            document.getElementById('score').textContent = score;
            bullets = Math.floor(score / 25);
            document.getElementById('bullets').textContent = bullets;
            
            requestAnimationFrame(update);
        }

        let keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
            
            if (keys['ArrowRight'] || keys['d'] || keys['D']) player.dx = player.speed;
            else if (keys['ArrowLeft'] || keys['a'] || keys['A']) player.dx = -player.speed;
            else player.dx = 0;
            
            if (keys['ArrowDown'] || keys['s'] || keys['S']) player.dy = player.speed;
            else if (keys['ArrowUp'] || keys['w'] || keys['W']) player.dy = -player.speed;
            else player.dy = 0;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            
            if ((e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') ||
                (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A')) {
                player.dx = 0;
            }
            
            if ((e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') ||
                (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W')) {
                player.dy = 0;
            }
        });

        setInterval(() => {
            if (gameActive) createAsteroid();
        }, 1200);

        const timerInterval = setInterval(() => {
            if (gameActive && timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft === 0) {
                    endGame();
                }
            }
        }, 1000);

        function endGame() {
            gameActive = false;
            const reward = document.getElementById('reward');
            reward.style.display = 'block';
            reward.textContent = `Mission Complete! You earned ${bullets} bullets for the boss battle!`;
            
            localStorage.setItem('gameBullets', bullets);
        }

        function goBack() {
            window.location.href = '/';
        }

        update();
    </script>
</body>
</html>
