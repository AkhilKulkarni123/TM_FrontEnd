<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 20 - Dino Jump</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #ee0979;
            text-align: center;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        #gameCanvas {
            border: 3px solid #ee0979;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background: #f7f7f7;
        }
        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        #backButton {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: #ee0979;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #backButton:hover {
            background: #ff6a00;
            transform: scale(1.05);
        }
        .bullet-reward {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ¦– Dino Jump</h1>
        <p class="instructions">Press SPACE or UP ARROW to jump! Avoid the cacti and flying birds!</p>
        
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">High Score: <span id="highscore">0</span></div>
            <div class="stat">Bullets: <span id="bullets">0</span></div>
        </div>

        <canvas id="gameCanvas" width="500" height="200"></canvas>
        
        <div class="controls">Press SPACE or UP ARROW to jump</div>
        
        <div id="reward" class="bullet-reward" style="display: none;"></div>
        
        <button id="backButton" onclick="goBack()">Back to Board</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let highScore = 0;
        let bullets = 0;
        let gameActive = true;
        let gameSpeed = 5;
        let frameCount = 0;
        
        const dino = {
            x: 50,
            y: canvas.height - 80,
            width: 40,
            height: 50,
            dy: 0,
            jumpPower: -12,
            gravity: 0.6,
            isJumping: false,
            legPos: 0
        };

        const ground = canvas.height - 30;
        const obstacles = [];
        const clouds = [];
        const particles = [];

        function drawDino() {
            ctx.fillStyle = '#4CAF50';
            
            ctx.fillRect(dino.x + 10, dino.y, 20, 30);
            ctx.fillRect(dino.x + 20, dino.y - 10, 20, 15);
            ctx.fillRect(dino.x + 10, dino.y + 30, 8, 20);
            ctx.fillRect(dino.x + 22, dino.y + 30, 8, 20);
            
            if (!dino.isJumping) {
                if (dino.legPos < 5) {
                    ctx.fillRect(dino.x + 10, dino.y + 30, 8, 20);
                    ctx.fillRect(dino.x + 22, dino.y + 35, 8, 15);
                } else {
                    ctx.fillRect(dino.x + 10, dino.y + 35, 8, 15);
                    ctx.fillRect(dino.x + 22, dino.y + 30, 8, 20);
                }
            }
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(dino.x + 25, dino.y - 5, 5, 5);
            
            ctx.fillStyle = '#333';
            ctx.fillRect(dino.x + 27, dino.y - 3, 2, 2);
        }

        function drawGround() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, ground);
            ctx.lineTo(canvas.width, ground);
            ctx.stroke();
            
            for (let i = 0; i < canvas.width; i += 40) {
                const offset = (frameCount * gameSpeed) % 40;
                ctx.fillStyle = '#bbb';
                ctx.fillRect(i - offset, ground + 2, 20, 3);
            }
        }

        function createObstacle() {
            const types = ['cactus', 'bird'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            obstacles.push({
                x: canvas.width,
                y: type === 'cactus' ? ground - 40 : ground - 80,
                width: type === 'cactus' ? 20 : 35,
                height: type === 'cactus' ? 40 : 25,
                type: type,
                wingPos: 0
            });
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                if (obs.type === 'cactus') {
                    ctx.fillStyle = '#2d5016';
                    ctx.fillRect(obs.x, obs.y, 15, obs.height);
                    ctx.fillRect(obs.x - 5, obs.y + 10, 10, 15);
                    ctx.fillRect(obs.x + 15, obs.y + 15, 10, 10);
                } else {
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(obs.x + 5, obs.y + 10, 25, 10);
                    
                    ctx.fillStyle = '#a0522d';
                    if (obs.wingPos < 5) {
                        ctx.fillRect(obs.x, obs.y + 5, 15, 8);
                        ctx.fillRect(obs.x + 20, obs.y + 5, 15, 8);
                    } else {
                        ctx.fillRect(obs.x, obs.y + 15, 15, 8);
                        ctx.fillRect(obs.x + 20, obs.y + 15, 15, 8);
                    }
                    
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(obs.x + 10, obs.y + 12, 3, 3);
                }
            });
        }

        function createCloud() {
            clouds.push({
                x: canvas.width,
                y: Math.random() * 80 + 20,
                speed: 1 + Math.random()
            });
        }

        function drawClouds() {
            ctx.fillStyle = 'rgba(200, 200, 200, 0.5)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, 15, 0, Math.PI * 2);
                ctx.arc(cloud.x + 15, cloud.y, 20, 0, Math.PI * 2);
                ctx.arc(cloud.x + 30, cloud.y, 15, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateClouds() {
            for (let i = clouds.length - 1; i >= 0; i--) {
                clouds[i].x -= clouds[i].speed;
                if (clouds[i].x < -50) {
                    clouds.splice(i, 1);
                }
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 1) * 8,
                    life: 30,
                    color: `hsl(${Math.random() * 60}, 80%, 60%)`
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.4;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life / 30;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, 4, 4);
                    ctx.globalAlpha = 1;
                }
            }
        }

        function jump() {
            if (!dino.isJumping) {
                dino.dy = dino.jumpPower;
                dino.isJumping = true;
            }
        }

        function updateDino() {
            dino.dy += dino.gravity;
            dino.y += dino.dy;
            
            if (dino.y >= canvas.height - 80) {
                dino.y = canvas.height - 80;
                dino.dy = 0;
                dino.isJumping = false;
            }
            
            if (!dino.isJumping && frameCount % 5 === 0) {
                dino.legPos = (dino.legPos + 1) % 10;
            }
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.x -= gameSpeed;
                
                if (obs.type === 'bird') {
                    obs.wingPos = (obs.wingPos + 1) % 10;
                }
                
                if (obs.x + obs.width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    continue;
                }

                if (dino.x < obs.x + obs.width &&
                    dino.x + dino.width > obs.x &&
                    dino.y < obs.y + obs.height &&
                    dino.y + dino.height > obs.y) {
                    endGame();
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawClouds();
            drawGround();
            drawDino();
            drawObstacles();
            updateParticles();
        }

        function update() {
            if (!gameActive) return;
            
            frameCount++;
            updateDino();
            updateObstacles();
            updateClouds();
            draw();
            
            if (frameCount % 100 === 0) {
                createObstacle();
            }
            
            if (frameCount % 150 === 0) {
                createCloud();
            }
            
            if (frameCount % 500 === 0) {
                gameSpeed = Math.min(gameSpeed + 0.5, 10);
            }
            
            document.getElementById('score').textContent = score;
            bullets = Math.floor(score / 50);
            document.getElementById('bullets').textContent = bullets;
            
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        function endGame() {
            gameActive = false;
            
            if (score > highScore) {
                highScore = score;
                document.getElementById('highscore').textContent = highScore;
            }
            
            const reward = document.getElementById('reward');
            reward.style.display = 'block';
            reward.textContent = `Game Over! You earned ${bullets} bullets for the boss battle!`;
            
            localStorage.setItem('gameBullets', bullets);
        }

        function goBack() {
            window.location.href = '/';
        }

        createCloud();
        createCloud();
        update();
    </script>
</body>
</html>
