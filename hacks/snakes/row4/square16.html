<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 16 - Gem Collector</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background: #1a1a2e;
        }
        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        #backButton {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #backButton:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        .bullet-reward {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ’Ž Gem Collector</h1>
        <p class="instructions">Use WASD or Arrow Keys to move your character and collect falling gems! Avoid the bombs!</p>
        
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Time: <span id="timer">30</span>s</div>
            <div class="stat">Bullets: <span id="bullets">0</span></div>
        </div>

        <canvas id="gameCanvas" width="500" height="400"></canvas>
        
        <div class="controls">Controls: WASD or Arrow Keys to move</div>
        
        <div id="reward" class="bullet-reward" style="display: none;"></div>
        
        <button id="backButton" onclick="goBack()">Back to Board</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let bullets = 0;
        let timeLeft = 30;
        let gameActive = true;
        
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            speed: 5,
            dx: 0
        };

        const fallingItems = [];
        const particles = [];

        function drawPlayer() {
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 10, player.y + 10, 8, 8);
            ctx.fillRect(player.x + 22, player.y + 10, 8, 8);
            ctx.fillRect(player.x + 12, player.y + 25, 16, 5);
        }

        function drawGem(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x + size, y);
            ctx.lineTo(x, y + size);
            ctx.lineTo(x - size, y);
            ctx.closePath();
            ctx.fill();
        }

        function drawBomb(x, y, size) {
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x - 3, y - size - 5);
            ctx.lineTo(x + 3, y - size - 5);
            ctx.closePath();
            ctx.fill();
        }

        function createFallingItem() {
            const isBomb = Math.random() < 0.3;
            fallingItems.push({
                x: Math.random() * (canvas.width - 30) + 15,
                y: -20,
                size: 15,
                speed: 2 + Math.random() * 2,
                isBomb: isBomb,
                color: isBomb ? '#000' : `hsl(${Math.random() * 360}, 80%, 60%)`
            });
        }

        function updateFallingItems() {
            for (let i = fallingItems.length - 1; i >= 0; i--) {
                const item = fallingItems[i];
                item.y += item.speed;

                if (item.y > canvas.height) {
                    fallingItems.splice(i, 1);
                    continue;
                }

                if (player.x < item.x + item.size &&
                    player.x + player.width > item.x - item.size &&
                    player.y < item.y + item.size &&
                    player.y + player.height > item.y - item.size) {
                    
                    if (item.isBomb) {
                        score = Math.max(0, score - 5);
                        createExplosion(item.x, item.y, '#ff4444');
                    } else {
                        score += 10;
                        createExplosion(item.x, item.y, item.color);
                    }
                    fallingItems.splice(i, 1);
                }
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    color: color,
                    life: 30
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life / 30;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, 4, 4);
                    ctx.globalAlpha = 1;
                }
            }
        }

        function movePlayer() {
            player.x += player.dx;
            
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlayer();
            
            fallingItems.forEach(item => {
                if (item.isBomb) {
                    drawBomb(item.x, item.y, item.size);
                } else {
                    drawGem(item.x, item.y, item.size, item.color);
                }
            });

            updateParticles();
        }

        function update() {
            if (!gameActive) return;
            
            movePlayer();
            updateFallingItems();
            draw();
            
            document.getElementById('score').textContent = score;
            bullets = Math.floor(score / 20);
            document.getElementById('bullets').textContent = bullets;
            
            requestAnimationFrame(update);
        }

        function keyDown(e) {
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                player.dx = player.speed;
            } else if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                player.dx = -player.speed;
            }
        }

        function keyUp(e) {
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D' ||
                e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                player.dx = 0;
            }
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        setInterval(() => {
            if (gameActive) {
                createFallingItem();
            }
        }, 800);

        const timerInterval = setInterval(() => {
            if (gameActive && timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft === 0) {
                    endGame();
                }
            }
        }, 1000);

        function endGame() {
            gameActive = false;
            const reward = document.getElementById('reward');
            reward.style.display = 'block';
            reward.textContent = `Game Over! You earned ${bullets} bullets for the boss battle!`;
            
            localStorage.setItem('gameBullets', bullets);
        }

        function goBack() {
            window.location.href = '/';
        }

        update();
    </script>
</body>
</html>
