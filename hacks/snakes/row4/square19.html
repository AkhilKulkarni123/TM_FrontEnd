<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 19 - Snake Rush</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #11998e;
            text-align: center;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        #gameCanvas {
            border: 3px solid #11998e;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background: #1a1a1a;
        }
        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        #backButton {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: #11998e;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #backButton:hover {
            background: #38ef7d;
            transform: scale(1.05);
        }
        .bullet-reward {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Rush</h1>
        <p class="instructions">Use WASD or Arrow Keys to guide your snake! Eat apples to grow and avoid the walls!</p>
        
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Length: <span id="length">3</span></div>
            <div class="stat">Bullets: <span id="bullets">0</span></div>
        </div>

        <canvas id="gameCanvas" width="500" height="400"></canvas>
        
        <div class="controls">Controls: WASD or Arrow Keys</div>
        
        <div id="reward" class="bullet-reward" style="display: none;"></div>
        
        <button id="backButton" onclick="goBack()">Back to Board</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let score = 0;
        let bullets = 0;
        let gameActive = true;
        let speed = 8;
        
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        
        let dx = 1;
        let dy = 0;
        let nextDx = 1;
        let nextDy = 0;
        
        let apple = {
            x: 15,
            y: 15
        };

        const particles = [];

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        0,
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        gridSize / 2
                    );
                    gradient.addColorStop(0, '#38ef7d');
                    gradient.addColorStop(1, '#11998e');
                    ctx.fillStyle = gradient;
                } else {
                    ctx.fillStyle = `hsl(${160 + index * 2}, 70%, 50%)`;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );
                
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    if (dx === 1) {
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 6, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dx === -1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 6, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dy === 1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dy === -1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
                    }
                }
            });
        }

        function drawApple() {
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                apple.x * gridSize + gridSize / 2,
                apple.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            ctx.fillStyle = '#00aa00';
            ctx.fillRect(apple.x * gridSize + gridSize / 2 - 2, apple.y * gridSize + 2, 4, 4);
        }

        function spawnApple() {
            let validPosition = false;
            
            while (!validPosition) {
                apple.x = Math.floor(Math.random() * tileCount);
                apple.y = Math.floor(Math.random() * tileCount);
                
                validPosition = !snake.some(segment => 
                    segment.x === apple.x && segment.y === apple.y
                );
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x * gridSize + gridSize / 2,
                    y: y * gridSize + gridSize / 2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 40,
                    color: `hsl(${Math.random() * 60 + 10}, 100%, 60%)`
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life / 40;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        function moveSnake() {
            dx = nextDx;
            dy = nextDy;
            
            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                score += 10;
                createParticles(apple.x, apple.y);
                spawnApple();
                
                if (snake.length % 5 === 0) {
                    speed = Math.min(speed + 1, 15);
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            drawApple();
            drawSnake();
            updateParticles();
        }

        function update() {
            if (!gameActive) return;
            
            moveSnake();
            draw();
            
            document.getElementById('score').textContent = score;
            document.getElementById('length').textContent = snake.length;
            bullets = Math.floor(score / 20);
            document.getElementById('bullets').textContent = bullets;
        }

        function changeDirection(newDx, newDy) {
            if ((newDx === 1 && dx !== -1) ||
                (newDx === -1 && dx !== 1) ||
                (newDy === 1 && dy !== -1) ||
                (newDy === -1 && dy !== 1)) {
                nextDx = newDx;
                nextDy = newDy;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                e.preventDefault();
                changeDirection(0, -1);
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                e.preventDefault();
                changeDirection(0, 1);
            } else if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                e.preventDefault();
                changeDirection(-1, 0);
            } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                e.preventDefault();
                changeDirection(1, 0);
            }
        });

        const gameLoop = setInterval(() => {
            if (gameActive) {
                update();
            }
        }, 1000 / speed);

        function endGame() {
            gameActive = false;
            const reward = document.getElementById('reward');
            reward.style.display = 'block';
            reward.textContent = `Game Over! Final length: ${snake.length}. You earned ${bullets} bullets!`;
            
            localStorage.setItem('gameBullets', bullets);
        }

        function goBack() {
            window.location.href = '/';
        }

        draw();
    </script>
</body>
</html>
