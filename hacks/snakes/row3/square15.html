<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 15 - Treasure Hunter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 700px;
        }
        h1 {
            color: #fcb69f;
            margin-bottom: 10px;
        }
        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .stat-item {
            padding: 10px 20px;
            background: #fcb69f;
            color: white;
            border-radius: 10px;
        }
        .bullets {
            color: #ffd700;
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #fcb69f;
            margin: 20px 0;
        }
        canvas {
            border: 3px solid #fcb69f;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: crosshair;
        }
        button {
            background: #fcb69f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #ffecd2;
            color: #333;
            transform: scale(1.05);
        }
        .result {
            display: none;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            background: #51cf66;
            color: white;
        }
        .multiplier {
            font-size: 24px;
            color: #ffd700;
            font-weight: bold;
            margin: 10px 0;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üíé Treasure Hunter</h1>
        <div class="instructions">
            <strong>Click</strong> on the treasures before they disappear!<br>
            Gold coins = 10 pts, Gems = 25 pts, Bombs = -20 pts! Chain clicks for combo multiplier!
        </div>
        
        <div class="stats">
            <div class="stat-item">Collected: <span id="collected">0</span></div>
            <div class="stat-item">Score: <span id="score">0</span></div>
            <div class="stat-item bullets">Bullets: <span id="bullets">0</span></div>
        </div>

        <div class="timer" id="timer">30</div>
        <div class="multiplier" id="multiplier">Combo: x1</div>

        <canvas id="gameCanvas" width="650" height="500"></canvas>

        <div class="result" id="result"></div>

        <button id="startBtn" onclick="startGame()">Start Game</button>
        <button id="restartBtn" onclick="restartGame()" style="display:none;">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let score = 0;
        let bullets = 0;
        let collected = 0;
        let timeLeft = 30;
        let treasures = [];
        let particles = [];
        let combo = 1;
        let comboTimer = 0;
        let animationId;

        const treasureTypes = [
            { emoji: 'üí∞', value: 10, weight: 50, duration: 120 },
            { emoji: 'üíé', value: 25, weight: 30, duration: 90 },
            { emoji: 'üëë', value: 50, weight: 10, duration: 60 },
            { emoji: 'üí£', value: -20, weight: 10, duration: 150 }
        ];

        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            checkTreasureClick(x, y);
        });

        function getRandomTreasure() {
            const totalWeight = treasureTypes.reduce((sum, t) => sum + t.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let type of treasureTypes) {
                if (random < type.weight) return type;
                random -= type.weight;
            }
            return treasureTypes[0];
        }

        function spawnTreasure() {
            const type = getRandomTreasure();
            const size = 40;
            treasures.push({
                x: Math.random() * (canvas.width - size) + size/2,
                y: Math.random() * (canvas.height - size) + size/2,
                size: size,
                type: type,
                life: type.duration,
                maxLife: type.duration,
                wobble: Math.random() * Math.PI * 2
            });
        }

        function drawTreasure(treasure) {
            const alpha = treasure.life / treasure.maxLife;
            ctx.globalAlpha = alpha;
            
            // Wobble effect
            const wobble = Math.sin(treasure.wobble) * 3;
            ctx.save();
            ctx.translate(treasure.x, treasure.y);
            ctx.rotate(wobble * 0.1);
            
            // Draw emoji
            ctx.font = `${treasure.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(treasure.type.emoji, 0, 0);
            
            ctx.restore();
            ctx.globalAlpha = 1;
            
            // Life bar
            const barWidth = treasure.size;
            const barHeight = 4;
            const barY = treasure.y + treasure.size/2 + 5;
            
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(treasure.x - barWidth/2, barY, barWidth, barHeight);
            
            ctx.fillStyle = treasure.type.emoji === 'üí£' ? '#ff6b6b' : '#51cf66';
            ctx.fillRect(treasure.x - barWidth/2, barY, barWidth * alpha, barHeight);
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].vy += 0.2; // gravity
                particles[i].life--;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function checkTreasureClick(clickX, clickY) {
            for (let i = treasures.length - 1; i >= 0; i--) {
                const t = treasures[i];
                const distance = Math.sqrt(
                    Math.pow(clickX - t.x, 2) + Math.pow(clickY - t.y, 2)
                );
                
                if (distance < t.size / 2) {
                    // Hit!
                    const points = t.type.value * combo;
                    score += points;
                    
                    if (t.type.emoji !== 'üí£') {
                        collected++;
                        combo = Math.min(combo + 1, 5);
                        comboTimer = 120; // 2 seconds
                        createParticles(t.x, t.y, '#ffd700', 15);
                    } else {
                        combo = 1;
                        createParticles(t.x, t.y, '#ff6b6b', 20);
                    }
                    
                    treasures.splice(i, 1);
                    updateDisplay();
                    break;
                }
            }
        }

        function updateTreasures() {
            for (let i = treasures.length - 1; i >= 0; i--) {
                treasures[i].life--;
                treasures[i].wobble += 0.1;
                
                if (treasures[i].life <= 0) {
                    treasures.splice(i, 1);
                    combo = 1; // Reset combo on miss
                }
            }
        }

        function updateCombo() {
            if (comboTimer > 0) {
                comboTimer--;
                if (comboTimer === 0) {
                    combo = 1;
                }
            }
            
            const multiplierEl = document.getElementById('multiplier');
            multiplierEl.textContent = `Combo: x${combo}`;
            multiplierEl.style.color = combo > 1 ? '#ffd700' : '#666';
        }

        function draw() {
            // Animated background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            for (let i = 0; i < 30; i++) {
                const x = (i * 73) % canvas.width;
                const y = (i * 97) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            drawParticles();
            treasures.forEach(drawTreasure);
        }

        function updateDisplay() {
            document.getElementById('collected').textContent = collected;
            document.getElementById('score').textContent = score;
            document.getElementById('bullets').textContent = bullets;
        }

        function calculateBullets() {
            bullets = Math.floor(collected / 5) + Math.floor(score / 150);
            if (score < 0) bullets = 0;
            updateDisplay();
        }

        let spawnCounter = 0;
        let gameTimer = null;

        function gameLoop() {
            if (!gameRunning) return;
            
            spawnCounter++;
            
            // Spawn treasures
            if (spawnCounter % 40 === 0 && treasures.length < 8) {
                spawnTreasure();
            }
            
            updateTreasures();
            updateParticles();
            updateCombo();
            draw();
            calculateBullets();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            bullets = 0;
            collected = 0;
            timeLeft = 30;
            combo = 1;
            comboTimer = 0;
            treasures = [];
            particles = [];
            spawnCounter = 0;
            
            document.getElementById('result').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            
            updateDisplay();
            document.getElementById('timer').textContent = timeLeft;
            
            gameTimer = setInterval(updateTimer, 1000);
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            cancelAnimationFrame(animationId);
            
            const result = document.getElementById('result');
            result.innerHTML = `
                <h2>üèÜ Hunt Complete!</h2>
                <p>Treasures Collected: ${collected}</p>
                <p>Final Score: ${score}</p>
                <p>Bullets Earned: ${bullets}</p>
            `;
            result.style.display = 'block';
            
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function restartGame() {
            startGame();
        }

        draw();
    </script>
</body>
</html>
