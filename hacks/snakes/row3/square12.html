<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 12 - Rhythm Tapper</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 700px;
        }
        h1 {
            color: #f5576c;
            margin-bottom: 10px;
        }
        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        canvas {
            border: 3px solid #f5576c;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            background: #2d2d44;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .stat-item {
            padding: 10px 20px;
            background: #f5576c;
            color: white;
            border-radius: 10px;
        }
        .bullets {
            color: #ffd700;
        }
        .keys-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .key-button {
            width: 80px;
            height: 80px;
            border: 3px solid #f5576c;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background: white;
            transition: all 0.1s;
        }
        .key-button.active {
            background: #f5576c;
            color: white;
            transform: scale(0.95);
        }
        button {
            background: #f5576c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #f093fb;
            transform: scale(1.05);
        }
        .result {
            display: none;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
        }
        .result.show {
            display: block;
        }
        .result.success {
            background: #51cf66;
            color: white;
        }
        .result.fail {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽµ Rhythm Tapper</h1>
        <div class="instructions">
            Press the <strong>correct keys (A, S, D, F)</strong> when the notes reach the target line!<br>
            Hit notes accurately to earn bullets!
        </div>
        
        <div class="stats">
            <div class="stat-item">Combo: <span id="combo">0</span></div>
            <div class="stat-item">Score: <span id="score">0</span></div>
            <div class="stat-item bullets">Bullets: <span id="bullets">0</span></div>
        </div>

        <canvas id="gameCanvas" width="600" height="500"></canvas>

        <div class="keys-display">
            <div class="key-button" id="keyA">A</div>
            <div class="key-button" id="keyS">S</div>
            <div class="key-button" id="keyD">D</div>
            <div class="key-button" id="keyF">F</div>
        </div>

        <div class="result" id="result"></div>

        <button id="startBtn" onclick="startGame()">Start Game</button>
        <button id="restartBtn" onclick="restartGame()" style="display:none;">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let score = 0;
        let bullets = 0;
        let combo = 0;
        let maxCombo = 0;
        let notesHit = 0;
        let notesMissed = 0;
        let animationId;
        
        const lanes = [
            { key: 'a', x: 100, color: '#ff6b6b', active: false },
            { key: 's', x: 225, color: '#4ecdc4', active: false },
            { key: 'd', x: 350, color: '#45b7d1', active: false },
            { key: 'f', x: 475, color: '#96ceb4', active: false }
        ];

        const targetY = 400;
        const targetHeight = 20;
        let notes = [];
        let frameCount = 0;
        let noteSpeed = 3;

        // Predefined rhythm pattern
        const rhythmPattern = [
            { lane: 0, time: 60 },
            { lane: 1, time: 90 },
            { lane: 2, time: 120 },
            { lane: 3, time: 150 },
            { lane: 0, time: 180 },
            { lane: 2, time: 200 },
            { lane: 1, time: 230 },
            { lane: 3, time: 260 },
            { lane: 0, time: 280 },
            { lane: 1, time: 300 },
            { lane: 2, time: 320 },
            { lane: 3, time: 340 },
            { lane: 0, time: 370 },
            { lane: 1, time: 390 },
            { lane: 2, time: 410 },
            { lane: 0, time: 440 },
            { lane: 3, time: 460 },
            { lane: 2, time: 480 },
            { lane: 1, time: 510 },
            { lane: 0, time: 530 },
            { lane: 3, time: 550 },
            { lane: 2, time: 570 },
            { lane: 1, time: 590 },
            { lane: 0, time: 610 }
        ];

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            const key = e.key.toLowerCase();
            const laneIndex = lanes.findIndex(lane => lane.key === key);
            
            if (laneIndex !== -1) {
                lanes[laneIndex].active = true;
                document.getElementById('key' + key.toUpperCase()).classList.add('active');
                checkNoteHit(laneIndex);
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            const laneIndex = lanes.findIndex(lane => lane.key === key);
            
            if (laneIndex !== -1) {
                lanes[laneIndex].active = false;
                document.getElementById('key' + key.toUpperCase()).classList.remove('active');
            }
        });

        function spawnNote(laneIndex) {
            notes.push({
                lane: laneIndex,
                y: -30,
                width: 80,
                height: 30,
                hit: false
            });
        }

        function checkNoteHit(laneIndex) {
            for (let i = notes.length - 1; i >= 0; i--) {
                const note = notes[i];
                if (note.lane === laneIndex && !note.hit) {
                    const distance = Math.abs(note.y - targetY);
                    
                    if (distance < 50) {
                        note.hit = true;
                        notesHit++;
                        combo++;
                        maxCombo = Math.max(maxCombo, combo);
                        
                        if (distance < 20) {
                            score += 100 + (combo * 10);
                            showFeedback('Perfect!', 'success');
                        } else if (distance < 35) {
                            score += 50 + (combo * 5);
                            showFeedback('Good!', 'success');
                        } else {
                            score += 25;
                            showFeedback('OK', 'success');
                        }
                        
                        notes.splice(i, 1);
                        updateDisplay();
                        break;
                    }
                }
            }
        }

        function showFeedback(text, type) {
            const result = document.getElementById('result');
            result.textContent = text;
            result.className = 'result show ' + type;
            setTimeout(() => {
                result.classList.remove('show');
            }, 500);
        }

        function drawLanes() {
            lanes.forEach(lane => {
                // Lane
                ctx.fillStyle = lane.active ? lane.color + '66' : '#333';
                ctx.fillRect(lane.x - 40, 0, 80, canvas.height);
                ctx.strokeStyle = lane.color;
                ctx.lineWidth = 2;
                ctx.strokeRect(lane.x - 40, 0, 80, canvas.height);
                
                // Target line
                ctx.fillStyle = lane.color;
                ctx.fillRect(lane.x - 40, targetY - 10, 80, targetHeight);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.strokeRect(lane.x - 40, targetY - 10, 80, targetHeight);
            });
        }

        function drawNotes() {
            notes.forEach(note => {
                const lane = lanes[note.lane];
                ctx.fillStyle = lane.color;
                ctx.fillRect(lane.x - 40, note.y, note.width, note.height);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(lane.x - 40, note.y, note.width, note.height);
            });
        }

        function updateNotes() {
            for (let i = notes.length - 1; i >= 0; i--) {
                notes[i].y += noteSpeed;
                
                // Miss if note passes target
                if (notes[i].y > targetY + 50 && !notes[i].hit) {
                    notes.splice(i, 1);
                    notesMissed++;
                    combo = 0;
                    showFeedback('Miss!', 'fail');
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#2d2d44';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawLanes();
            drawNotes();
            
            // Draw combo if active
            if (combo > 0) {
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`Combo: ${combo}`, canvas.width / 2, 50);
            }
        }

        function updateDisplay() {
            document.getElementById('combo').textContent = combo;
            document.getElementById('score').textContent = score;
            document.getElementById('bullets').textContent = bullets;
        }

        function calculateBullets() {
            bullets = Math.floor(score / 200) + Math.floor(maxCombo / 5);
            updateDisplay();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            frameCount++;
            
            // Spawn notes based on pattern
            rhythmPattern.forEach(pattern => {
                if (pattern.time === frameCount) {
                    spawnNote(pattern.lane);
                }
            });
            
            updateNotes();
            draw();
            calculateBullets();
            
            // End game after pattern completes
            if (frameCount > 700 && notes.length === 0) {
                endGame();
                return;
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            bullets = 0;
            combo = 0;
            maxCombo = 0;
            notesHit = 0;
            notesMissed = 0;
            frameCount = 0;
            notes = [];
            
            document.getElementById('result').classList.remove('show');
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            
            updateDisplay();
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            const accuracy = notesHit + notesMissed > 0 
                ? Math.round((notesHit / (notesHit + notesMissed)) * 100) 
                : 0;
            
            const result = document.getElementById('result');
            result.innerHTML = `
                <h2>ðŸŽµ Song Complete!</h2>
                <p>Accuracy: ${accuracy}%</p>
                <p>Max Combo: ${maxCombo}</p>
                <p>Bullets Earned: ${bullets}</p>
            `;
            result.className = 'result show success';
            
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function restartGame() {
            startGame();
        }

        draw();
    </script>
</body>
</html>
