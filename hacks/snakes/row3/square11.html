<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 11 - Obstacle Dodger</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            background: #1a1a2e;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .stat-item {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 10px;
        }
        .bullets {
            color: #ffd700;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }
        .game-over {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .victory {
            display: none;
            background: #51cf66;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸš€ Obstacle Dodger</h1>
        <div class="instructions">
            Use <strong>Arrow Keys</strong> or <strong>A/D</strong> to move left and right.<br>
            Dodge the falling obstacles! Survive to earn bullets!
        </div>
        
        <div class="stats">
            <div class="stat-item">Time: <span id="time">0</span>s</div>
            <div class="stat-item">Score: <span id="score">0</span></div>
            <div class="stat-item bullets">Bullets: <span id="bullets">0</span></div>
        </div>

        <canvas id="gameCanvas" width="500" height="400"></canvas>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>You survived <span id="finalTime">0</span> seconds!</p>
        </div>

        <div class="victory" id="victory">
            <h2>ðŸŽ‰ Victory!</h2>
            <p>You earned <span id="finalBullets">0</span> bullets!</p>
        </div>

        <button id="startBtn" onclick="startGame()">Start Game</button>
        <button id="restartBtn" onclick="restartGame()" style="display:none;">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let gameTime = 0;
        let score = 0;
        let bullets = 0;
        let animationId;
        
        // Player
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            speed: 5,
            dx: 0
        };

        // Obstacles
        let obstacles = [];
        let obstacleSpeed = 2;
        let spawnRate = 80;
        let frameCount = 0;

        // Keyboard controls
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (gameRunning) {
                if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                    player.dx = -player.speed;
                }
                if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                    player.dx = player.speed;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A' ||
                e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                player.dx = 0;
            }
        });

        function drawPlayer() {
            // Draw spaceship
            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit
            ctx.fillStyle = '#00ccff';
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 15, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawObstacle(obs) {
            ctx.fillStyle = obs.color;
            ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
        }

        function spawnObstacle() {
            const width = 30 + Math.random() * 30;
            const x = Math.random() * (canvas.width - width);
            const colors = ['#ff6b6b', '#ff8787', '#ffa94d', '#ff6347'];
            obstacles.push({
                x: x,
                y: -30,
                width: width,
                height: 30,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }

        function updatePlayer() {
            player.x += player.dx;
            
            // Boundaries
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += obstacleSpeed;
                
                // Check collision
                if (checkCollision(player, obstacles[i])) {
                    endGame();
                    return;
                }
                
                // Remove if off screen and add score
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateDisplay();
                }
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 49 + frameCount) % canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }
            
            drawPlayer();
            obstacles.forEach(drawObstacle);
        }

        function updateDisplay() {
            document.getElementById('time').textContent = Math.floor(gameTime / 60);
            document.getElementById('score').textContent = score;
            document.getElementById('bullets').textContent = bullets;
        }

        function calculateBullets() {
            const timeSeconds = Math.floor(gameTime / 60);
            bullets = Math.floor(timeSeconds / 3) + Math.floor(score / 100);
            updateDisplay();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            frameCount++;
            gameTime++;
            
            // Spawn obstacles
            if (frameCount % spawnRate === 0) {
                spawnObstacle();
            }
            
            // Increase difficulty
            if (frameCount % 300 === 0) {
                obstacleSpeed += 0.3;
                spawnRate = Math.max(40, spawnRate - 5);
            }
            
            updatePlayer();
            updateObstacles();
            draw();
            calculateBullets();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            gameTime = 0;
            score = 0;
            bullets = 0;
            frameCount = 0;
            obstacles = [];
            obstacleSpeed = 2;
            spawnRate = 80;
            player.x = canvas.width / 2 - 20;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('victory').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            
            updateDisplay();
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            const timeSeconds = Math.floor(gameTime / 60);
            document.getElementById('finalTime').textContent = timeSeconds;
            document.getElementById('finalBullets').textContent = bullets;
            
            if (bullets > 0) {
                document.getElementById('victory').style.display = 'block';
            } else {
                document.getElementById('gameOver').style.display = 'block';
            }
            
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function restartGame() {
            startGame();
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
