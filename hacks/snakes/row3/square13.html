<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 13 - Arrow Command</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #fa709a;
            margin-bottom: 10px;
        }
        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .stat-item {
            padding: 10px 20px;
            background: #fa709a;
            color: white;
            border-radius: 10px;
        }
        .bullets {
            color: #ffd700;
        }
        .game-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .timer-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 0;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: #fee140;
            width: 100%;
            transition: width 0.1s linear;
        }
        .arrow-display {
            font-size: 120px;
            margin: 30px 0;
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .command-text {
            font-size: 32px;
            color: white;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .feedback {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
        }
        .feedback.correct {
            color: #51cf66;
            animation: bounce 0.5s;
        }
        .feedback.wrong {
            color: #ff6b6b;
            animation: shake 0.5s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .arrow-keys {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            margin: 20px auto;
            width: fit-content;
        }
        .arrow-key {
            width: 80px;
            height: 80px;
            border: 3px solid #fa709a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background: white;
            transition: all 0.1s;
        }
        .arrow-key.pressed {
            background: #fa709a;
            transform: scale(0.95);
        }
        .arrow-key:nth-child(1) { grid-column: 2; }
        .arrow-key:nth-child(2) { grid-column: 1; grid-row: 2; }
        .arrow-key:nth-child(3) { grid-column: 3; grid-row: 2; }
        .arrow-key:nth-child(4) { grid-column: 2; grid-row: 2; }
        button {
            background: #fa709a;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #fee140;
            color: #333;
            transform: scale(1.05);
        }
        .result {
            display: none;
            background: #51cf66;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚¨ÜÔ∏è Arrow Command</h1>
        <div class="instructions">
            Press the <strong>correct arrow key</strong> that matches the displayed arrow!<br>
            React quickly and accurately to earn bullets!
        </div>
        
        <div class="stats">
            <div class="stat-item">Round: <span id="round">0</span>/20</div>
            <div class="stat-item">Correct: <span id="correct">0</span></div>
            <div class="stat-item bullets">Bullets: <span id="bullets">0</span></div>
        </div>

        <div class="game-area" id="gameArea" style="display:none;">
            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
            </div>
            <div class="command-text" id="commandText">Get Ready!</div>
            <div class="arrow-display" id="arrowDisplay">‚û°Ô∏è</div>
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="arrow-keys">
            <div class="arrow-key" id="keyUp">‚¨ÜÔ∏è</div>
            <div class="arrow-key" id="keyLeft">‚¨ÖÔ∏è</div>
            <div class="arrow-key" id="keyRight">‚û°Ô∏è</div>
            <div class="arrow-key" id="keyDown">‚¨áÔ∏è</div>
        </div>

        <div class="result" id="result"></div>

        <button id="startBtn" onclick="startGame()">Start Game</button>
        <button id="restartBtn" onclick="restartGame()" style="display:none;">Play Again</button>
    </div>

    <script>
        let gameRunning = false;
        let round = 0;
        let correct = 0;
        let bullets = 0;
        let currentArrow = null;
        let timeLeft = 0;
        let timerInterval = null;
        const maxRounds = 20;
        const timePerRound = 2000; // 2 seconds

        const arrows = [
            { key: 'ArrowUp', symbol: '‚¨ÜÔ∏è', name: 'UP' },
            { key: 'ArrowDown', symbol: '‚¨áÔ∏è', name: 'DOWN' },
            { key: 'ArrowLeft', symbol: '‚¨ÖÔ∏è', name: 'LEFT' },
            { key: 'ArrowRight', symbol: '‚û°Ô∏è', name: 'RIGHT' }
        ];

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || !currentArrow) return;

            const keyMap = {
                'ArrowUp': 'keyUp',
                'ArrowDown': 'keyDown',
                'ArrowLeft': 'keyLeft',
                'ArrowRight': 'keyRight'
            };

            if (keyMap[e.key]) {
                document.getElementById(keyMap[e.key]).classList.add('pressed');
                checkAnswer(e.key);
            }
        });

        document.addEventListener('keyup', (e) => {
            const keyMap = {
                'ArrowUp': 'keyUp',
                'ArrowDown': 'keyDown',
                'ArrowLeft': 'keyLeft',
                'ArrowRight': 'keyRight'
            };

            if (keyMap[e.key]) {
                document.getElementById(keyMap[e.key]).classList.remove('pressed');
            }
        });

        function showArrow() {
            currentArrow = arrows[Math.floor(Math.random() * arrows.length)];
            document.getElementById('arrowDisplay').textContent = currentArrow.symbol;
            document.getElementById('commandText').textContent = `Press ${currentArrow.name}!`;
            document.getElementById('feedback').textContent = '';
            
            startTimer();
        }

        function startTimer() {
            timeLeft = timePerRound;
            const timerFill = document.getElementById('timerFill');
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 50;
                const percentage = (timeLeft / timePerRound) * 100;
                timerFill.style.width = percentage + '%';
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (currentArrow) {
                        showFeedback(false);
                        setTimeout(nextRound, 1000);
                    }
                }
            }, 50);
        }

        function checkAnswer(key) {
            if (!currentArrow) return;
            
            clearInterval(timerInterval);
            const isCorrect = key === currentArrow.key;
            
            if (isCorrect) {
                correct++;
                updateDisplay();
            }
            
            showFeedback(isCorrect);
            currentArrow = null;
            
            setTimeout(nextRound, 1000);
        }

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                feedback.textContent = '‚úì Correct!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = '‚úó Wrong!';
                feedback.className = 'feedback wrong';
            }
        }

        function nextRound() {
            round++;
            updateDisplay();
            
            if (round >= maxRounds) {
                endGame();
            } else {
                showArrow();
            }
        }

        function updateDisplay() {
            document.getElementById('round').textContent = round;
            document.getElementById('correct').textContent = correct;
            document.getElementById('bullets').textContent = bullets;
        }

        function calculateBullets() {
            const accuracy = (correct / maxRounds) * 100;
            if (accuracy >= 90) bullets = 5;
            else if (accuracy >= 75) bullets = 4;
            else if (accuracy >= 60) bullets = 3;
            else if (accuracy >= 45) bullets = 2;
            else if (accuracy >= 30) bullets = 1;
            else bullets = 0;
            updateDisplay();
        }

        function startGame() {
            gameRunning = true;
            round = 0;
            correct = 0;
            bullets = 0;
            currentArrow = null;
            
            document.getElementById('gameArea').style.display = 'flex';
            document.getElementById('result').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            
            updateDisplay();
            
            setTimeout(() => {
                showArrow();
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);
            calculateBullets();
            
            const accuracy = Math.round((correct / maxRounds) * 100);
            const result = document.getElementById('result');
            result.innerHTML = `
                <h2>üéØ Game Complete!</h2>
                <p>Correct: ${correct}/${maxRounds}</p>
                <p>Accuracy: ${accuracy}%</p>
                <p>Bullets Earned: ${bullets}</p>
            `;
            result.style.display = 'block';
            
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function restartGame() {
            startGame();
        }
    </script>
</body>
</html>
