<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 22 - Rocket Pilot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .game-area {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #2a5298;
        }
        .rocket {
            position: absolute;
            width: 40px;
            height: 60px;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            background: linear-gradient(180deg, #FF6B6B 0%, #FF8787 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transition: left 0.1s;
            z-index: 10;
        }
        .rocket::after {
            content: 'üî•';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            animation: flame 0.3s infinite;
        }
        @keyframes flame {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }
        .asteroid {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #8B4513;
            border-radius: 50%;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            from { top: -50px; }
            to { top: 550px; }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .reset-btn {
            background: #FF6B6B;
            color: white;
        }
        .claim-btn {
            background: #51CF66;
            color: white;
        }
        .claim-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .controls {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Rocket Pilot Challenge üöÄ</h1>
        <p class="instructions">Use arrow keys or A/D to pilot your rocket! Collect stars, avoid asteroids!</p>
        <p class="controls">‚¨ÖÔ∏è Left Arrow / A | Right Arrow / D ‚û°Ô∏è</p>
        
        <div class="stats">
            <div class="stat">Stars: <span id="stars">0</span>/20</div>
            <div class="stat">Bullets: <span id="bullets">0</span></div>
            <div class="stat">Lives: <span id="lives">3</span></div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="rocket" id="rocket"></div>
        </div>
        
        <div class="buttons">
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
            <button class="claim-btn" id="claimBtn" onclick="claimBullets()" disabled>Claim Bullets</button>
        </div>
    </div>

    <script>
        let starsCollected = 0;
        let bullets = 0;
        let lives = 3;
        let gameActive = false;
        let rocketPos = 50;
        let objects = [];
        let gameLoop;
        
        const gameArea = document.getElementById('gameArea');
        const rocket = document.getElementById('rocket');
        
        function moveRocket(direction) {
            if (!gameActive) return;
            
            if (direction === 'left') {
                rocketPos = Math.max(5, rocketPos - 5);
            } else if (direction === 'right') {
                rocketPos = Math.min(95, rocketPos + 5);
            }
            
            rocket.style.left = rocketPos + '%';
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                moveRocket('left');
            } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                moveRocket('right');
            }
        });
        
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = '‚≠ê';
            star.style.left = Math.random() * 90 + '%';
            star.dataset.type = 'star';
            gameArea.appendChild(star);
            objects.push(star);
        }
        
        function createAsteroid() {
            const asteroid = document.createElement('div');
            asteroid.className = 'asteroid';
            asteroid.style.left = Math.random() * 90 + '%';
            asteroid.dataset.type = 'asteroid';
            gameArea.appendChild(asteroid);
            objects.push(asteroid);
        }
        
        function checkCollisions() {
            const rocketRect = rocket.getBoundingClientRect();
            
            objects.forEach((obj, index) => {
                const objRect = obj.getBoundingClientRect();
                
                if (
                    rocketRect.left < objRect.right &&
                    rocketRect.right > objRect.left &&
                    rocketRect.top < objRect.bottom &&
                    rocketRect.bottom > objRect.top
                ) {
                    if (obj.dataset.type === 'star') {
                        starsCollected++;
                        bullets = Math.floor(starsCollected / 4);
                        document.getElementById('stars').textContent = starsCollected;
                        document.getElementById('bullets').textContent = bullets;
                        
                        if (starsCollected >= 20) {
                            endGame(true);
                        }
                    } else if (obj.dataset.type === 'asteroid') {
                        lives--;
                        document.getElementById('lives').textContent = lives;
                        rocket.style.background = 'linear-gradient(180deg, #FF0000 0%, #FF4444 100%)';
                        setTimeout(() => {
                            rocket.style.background = 'linear-gradient(180deg, #FF6B6B 0%, #FF8787 100%)';
                        }, 200);
                        
                        if (lives <= 0) {
                            endGame(false);
                        }
                    }
                    
                    obj.remove();
                    objects.splice(index, 1);
                }
            });
        }
        
        function gameUpdate() {
            if (!gameActive) return;
            
            if (Math.random() < 0.03) {
                createStar();
            }
            if (Math.random() < 0.02) {
                createAsteroid();
            }
            
            checkCollisions();
        }
        
        function endGame(won) {
            gameActive = false;
            clearInterval(gameLoop);
            document.getElementById('claimBtn').disabled = false;
            
            if (won) {
                alert('üéâ Mission Complete! All stars collected!');
            } else {
                alert('üí• Mission Failed! But you can claim your earned bullets!');
            }
        }
        
        function resetGame() {
            gameActive = true;
            starsCollected = 0;
            bullets = 0;
            lives = 3;
            rocketPos = 50;
            
            document.getElementById('stars').textContent = '0';
            document.getElementById('bullets').textContent = '0';
            document.getElementById('lives').textContent = '3';
            document.getElementById('claimBtn').disabled = true;
            
            rocket.style.left = '50%';
            rocket.style.background = 'linear-gradient(180deg, #FF6B6B 0%, #FF8787 100%)';
            
            objects.forEach(obj => obj.remove());
            objects = [];
            
            clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, 100);
        }
        
        function claimBullets() {
            alert(`You earned ${bullets} bullets! Returning to game...`);
            window.location.href = '/';
        }
        
        resetGame();
    </script>
</body>
</html>
