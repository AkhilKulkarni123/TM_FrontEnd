<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 21 - Fish Feeder</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .game-area {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 100%);
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #4682B4;
        }
        .fish {
            position: absolute;
            width: 60px;
            height: 40px;
            background: #FF6B6B;
            border-radius: 50% 50% 50% 0;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .fish::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid #FF6B6B;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            right: -15px;
            top: 10px;
        }
        .fish::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 12px;
            left: 10px;
            border: 2px solid black;
        }
        .food {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: grab;
            font-size: 40px;
            user-select: none;
        }
        .food.dragging {
            cursor: grabbing;
            opacity: 0.7;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .reset-btn {
            background: #FF6B6B;
            color: white;
        }
        .claim-btn {
            background: #51CF66;
            color: white;
        }
        .claim-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .timer {
            text-align: center;
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 3s infinite;
        }
        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-400px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêü Fish Feeder Challenge üêü</h1>
        <p class="instructions">Drag food to the hungry fish! Feed them quickly to earn bullets!</p>
        
        <div class="timer" id="timer">Time: 30s</div>
        
        <div class="stats">
            <div class="stat">Fed: <span id="fed">0</span>/15</div>
            <div class="stat">Bullets: <span id="bullets">0</span></div>
        </div>
        
        <div class="game-area" id="gameArea"></div>
        
        <div class="buttons">
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
            <button class="claim-btn" id="claimBtn" onclick="claimBullets()" disabled>Claim Bullets</button>
        </div>
    </div>

    <script>
        let fed = 0;
        let bullets = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timerInterval;
        let fish = [];
        
        const gameArea = document.getElementById('gameArea');
        
        function createBubbles() {
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 3 + 's';
                gameArea.appendChild(bubble);
            }
        }
        
        function createFish() {
            const fishEl = document.createElement('div');
            fishEl.className = 'fish';
            fishEl.style.left = Math.random() * (gameArea.offsetWidth - 60) + 'px';
            fishEl.style.top = Math.random() * (gameArea.offsetHeight - 40) + 'px';
            fishEl.dataset.hungry = 'true';
            gameArea.appendChild(fishEl);
            
            moveFish(fishEl);
            return fishEl;
        }
        
        function moveFish(fishEl) {
            setInterval(() => {
                if (fishEl.dataset.hungry === 'true') {
                    const newX = Math.random() * (gameArea.offsetWidth - 60);
                    const newY = Math.random() * (gameArea.offsetHeight - 40);
                    fishEl.style.left = newX + 'px';
                    fishEl.style.top = newY + 'px';
                }
            }, 2000);
        }
        
        function createFood() {
            const foods = ['üçï', 'üçî', 'üå≠', 'üçü', 'üç™'];
            const food = document.createElement('div');
            food.className = 'food';
            food.textContent = foods[Math.floor(Math.random() * foods.length)];
            food.style.left = Math.random() * (gameArea.offsetWidth - 50) + 'px';
            food.style.top = '10px';
            food.draggable = true;
            
            food.addEventListener('dragstart', (e) => {
                e.dataTransfer.effectAllowed = 'move';
                food.classList.add('dragging');
            });
            
            food.addEventListener('dragend', (e) => {
                food.classList.remove('dragging');
                checkFoodCollision(e.clientX, e.clientY, food);
            });
            
            gameArea.appendChild(food);
        }
        
        function checkFoodCollision(x, y, food) {
            const rect = gameArea.getBoundingClientRect();
            const relX = x - rect.left;
            const relY = y - rect.top;
            
            fish.forEach(fishEl => {
                if (fishEl.dataset.hungry === 'true') {
                    const fishRect = fishEl.getBoundingClientRect();
                    const fishX = fishRect.left - rect.left;
                    const fishY = fishRect.top - rect.top;
                    
                    if (Math.abs(relX - fishX - 30) < 50 && Math.abs(relY - fishY - 20) < 50) {
                        feedFish(fishEl, food);
                    }
                }
            });
        }
        
        function feedFish(fishEl, food) {
            fishEl.dataset.hungry = 'false';
            fishEl.style.background = '#51CF66';
            food.remove();
            
            fed++;
            bullets = Math.floor(fed / 3);
            
            document.getElementById('fed').textContent = fed;
            document.getElementById('bullets').textContent = bullets;
            
            setTimeout(() => {
                fishEl.remove();
                fish = fish.filter(f => f !== fishEl);
                if (gameActive && fed < 15) {
                    fish.push(createFish());
                    createFood();
                }
            }, 500);
            
            if (fed >= 15) {
                endGame();
            }
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Time: ${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('claimBtn').disabled = false;
        }
        
        function resetGame() {
            gameActive = true;
            fed = 0;
            bullets = 0;
            timeLeft = 30;
            
            document.getElementById('fed').textContent = '0';
            document.getElementById('bullets').textContent = '0';
            document.getElementById('timer').textContent = 'Time: 30s';
            document.getElementById('claimBtn').disabled = true;
            
            gameArea.innerHTML = '';
            fish = [];
            
            createBubbles();
            
            for (let i = 0; i < 5; i++) {
                fish.push(createFish());
                createFood();
            }
            
            clearInterval(timerInterval);
            startTimer();
        }
        
        function claimBullets() {
            alert(`You earned ${bullets} bullets! Returning to game...`);
            window.location.href = '/';
        }
        
        gameArea.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        
        resetGame();
    </script>
</body>
</html>
