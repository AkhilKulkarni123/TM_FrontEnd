<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Out</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .subtitle {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #888;
    }

    .stats {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .stat-item {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 120px;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.7;
      color: #888;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      margin-top: 5px;
    }

    .game-area {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .grid {
      display: inline-grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .cell.off {
      background: #222;
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .cell.on {
      background: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

    .cell:hover {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    .cell.on:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      background: rgba(255,255,255,0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .message {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1.3em;
      font-weight: bold;
      display: none;
      background: rgba(255,255,255,0.1);
    }

    .message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lights Out</h1>
    <div class="subtitle">Turn off all the lights to win</div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">Moves</div>
        <div class="stat-value" id="moves">0</div>
      </div>
    </div>

    <div class="game-area">
      <div class="grid" id="grid"></div>
    </div>

    <div class="message" id="winMessage">You Win!</div>
    
    <button class="btn" onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    const GRID_SIZE = 3;
    let grid = [];
    let moveCount = 0;

    // Initialize the grid
    function initGrid() {
      grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(false));
      moveCount = 0;
      updateMoveCount();
      hideWinMessage();
      renderGrid();
      randomizeGrid();
    }

    // Render the grid in the DOM
    function renderGrid() {
      const gridElement = document.getElementById('grid');
      gridElement.innerHTML = '';
      
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          const cell = document.createElement('div');
          cell.className = `cell ${grid[row][col] ? 'on' : 'off'}`;
          cell.onclick = () => handleCellClick(row, col);
          gridElement.appendChild(cell);
        }
      }
    }

    // Handle cell click
    function handleCellClick(row, col) {
      if (isWinCondition()) return; // Prevent clicks after winning
      
      // Toggle the clicked cell
      toggleCell(row, col);
      
      // Toggle neighbors (up, down, left, right)
      if (row > 0) toggleCell(row - 1, col); // Up
      if (row < GRID_SIZE - 1) toggleCell(row + 1, col); // Down
      if (col > 0) toggleCell(row, col - 1); // Left
      if (col < GRID_SIZE - 1) toggleCell(row, col + 1); // Right
      
      moveCount++;
      updateMoveCount();
      renderGrid();
      checkWin();
    }

    // Toggle a single cell
    function toggleCell(row, col) {
      grid[row][col] = !grid[row][col];
    }

    // Randomize the starting pattern
    function randomizeGrid() {
      // Perform random clicks to create a solvable puzzle
      const numClicks = Math.floor(Math.random() * 10) + 5;
      for (let i = 0; i < numClicks; i++) {
        const row = Math.floor(Math.random() * GRID_SIZE);
        const col = Math.floor(Math.random() * GRID_SIZE);
        
        toggleCell(row, col);
        if (row > 0) toggleCell(row - 1, col);
        if (row < GRID_SIZE - 1) toggleCell(row + 1, col);
        if (col > 0) toggleCell(row, col - 1);
        if (col < GRID_SIZE - 1) toggleCell(row, col + 1);
      }
      
      renderGrid();
    }

    // Check if all lights are off
    function isWinCondition() {
      return grid.every(row => row.every(cell => !cell));
    }

    // Check for win and display message
    function checkWin() {
      if (isWinCondition()) {
        showWinMessage();
      }
    }

    // Show win message
    function showWinMessage() {
      document.getElementById('winMessage').classList.add('show');
    }

    // Hide win message
    function hideWinMessage() {
      document.getElementById('winMessage').classList.remove('show');
    }

    // Update move counter
    function updateMoveCount() {
      document.getElementById('moves').textContent = moveCount;
    }

    // Reset the game
    function resetGame() {
      initGrid();
    }

    // Initialize game on load
    initGrid();
  </script>
</body>
</html>
