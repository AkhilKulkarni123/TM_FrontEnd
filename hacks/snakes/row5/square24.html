<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 24 - Garden Planter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #56ab2f;
            text-align: center;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .game-area {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 20px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 10px;
            margin: 20px 0;
        }
        .plot {
            aspect-ratio: 1;
            background: #D2691E;
            border: 3px solid #8B4513;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: transform 0.2s, background 0.3s;
            position: relative;
        }
        .plot:hover {
            transform: scale(1.05);
            background: #CD853F;
        }
        .plot.planted {
            background: #90EE90;
        }
        .plot.grown {
            background: #32CD32;
            animation: grow 0.5s;
        }
        @keyframes grow {
            0% { transform: scale(0.5); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .seed-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .seed {
            width: 70px;
            height: 70px;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }
        .seed:hover {
            transform: scale(1.1);
        }
        .seed.selected {
            border-color: #56ab2f;
            box-shadow: 0 0 15px #56ab2f;
        }
        .seed-icon {
            font-size: 35px;
        }
        .seed-name {
            font-size: 10px;
            margin-top: 2px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .harvest-btn {
            background: #FFD93D;
            color: #333;
        }
        .reset-btn {
            background: #FF6B6B;
            color: white;
        }
        .claim-btn {
            background: #51CF66;
            color: white;
        }
        .claim-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .timer {
            text-align: center;
            font-size: 16px;
            color: #56ab2f;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Garden Planter Challenge ðŸŒ±</h1>
        <p class="instructions">Plant seeds and watch them grow! Harvest when ready to earn bullets!</p>
        
        <div class="seed-selector">
            <div class="seed selected" data-seed="ðŸŒ»" data-time="3" onclick="selectSeed('ðŸŒ»', 3)">
                <div class="seed-icon">ðŸŒ»</div>
                <div class="seed-name">3s</div>
            </div>
            <div class="seed" data-seed="ðŸŒ¹" data-time="4" onclick="selectSeed('ðŸŒ¹', 4)">
                <div class="seed-icon">ðŸŒ¹</div>
                <div class="seed-name">4s</div>
            </div>
            <div class="seed" data-seed="ðŸŒ·" data-time="5" onclick="selectSeed('ðŸŒ·', 5)">
                <div class="seed-icon">ðŸŒ·</div>
                <div class="seed-name">5s</div>
            </div>
            <div class="seed" data-seed="ðŸŒº" data-time="6" onclick="selectSeed('ðŸŒº', 6)">
                <div class="seed-icon">ðŸŒº</div>
                <div class="seed-name">6s</div>
            </div>
        </div>
        
        <div class="timer" id="timer">Select seeds and plant them!</div>
        
        <div class="stats">
            <div class="stat">Planted: <span id="planted">0</span></div>
            <div class="stat">Harvested: <span id="harvested">0</span>/24</div>
            <div class="stat">Bullets: <span id="bullets">0</span></div>
        </div>
        
        <div class="game-area" id="gameArea"></div>
        
        <div class="buttons">
            <button class="harvest-btn" onclick="harvestAll()">Harvest All Grown</button>
            <button class="reset-btn" onclick="resetGame()">Reset Garden</button>
            <button class="claim-btn" id="claimBtn" onclick="claimBullets()" disabled>Claim Bullets</button>
        </div>
    </div>

    <script>
        let planted = 0;
        let harvested = 0;
        let bullets = 0;
        let selectedSeed = 'ðŸŒ»';
        let selectedTime = 3;
        let plots = [];
        
        const gameArea = document.getElementById('gameArea');
        
        function selectSeed(seed, time) {
            selectedSeed = seed;
            selectedTime = time;
            document.querySelectorAll('.seed').forEach(el => {
                el.classList.remove('selected');
                if (el.dataset.seed === seed) {
                    el.classList.add('selected');
                }
            });
        }
        
        function createPlots() {
            for (let i = 0; i < 24; i++) {
                const plot = document.createElement('div');
                plot.className = 'plot';
                plot.dataset.index = i;
                plot.addEventListener('click', () => plantSeed(plot, i));
                gameArea.appendChild(plot);
                plots.push({ element: plot, planted: false, grown: false });
            }
        }
        
        function plantSeed(plot, index) {
            if (plots[index].planted) {
                if (plots[index].grown) {
                    harvest(plot, index);
                }
                return;
            }
            
            plot.textContent = 'ðŸŒ±';
            plot.classList.add('planted');
            plots[index].planted = true;
            plots[index].seed = selectedSeed;
            
            planted++;
            document.getElementById('planted').textContent = planted;
            
            setTimeout(() => {
                growPlant(plot, index);
            }, selectedTime * 1000);
        }
        
        function growPlant(plot, index) {
            if (!plots[index].planted) return;
            
            plot.textContent = plots[index].seed;
            plot.classList.add('grown');
            plots[index].grown = true;
        }
        
        function harvest(plot, index) {
            if (!plots[index].grown) return;
            
            plot.textContent = '';
            plot.classList.remove('planted', 'grown');
            plots[index].planted = false;
            plots[index].grown = false;
            
            harvested++;
            bullets = Math.floor(harvested / 4);
            
            document.getElementById('harvested').textContent = harvested;
            document.getElementById('bullets').textContent = bullets;
            
            if (harvested >= 24) {
                endGame();
            }
        }
        
        function harvestAll() {
            plots.forEach((plot, index) => {
                if (plot.grown) {
                    harvest(plot.element, index);
                }
            });
        }
        
        function endGame() {
            document.getElementById('claimBtn').disabled = false;
            alert(`ðŸŽ‰ Garden complete! You harvested all plants and earned ${bullets} bullets!`);
        }
        
        function resetGame() {
            plots.forEach((plot) => {
                plot.element.textContent = '';
                plot.element.classList.remove('planted', 'grown');
                plot.planted = false;
                plot.grown = false;
            });
            
            planted = 0;
            harvested = 0;
            bullets = 0;
            
            document.getElementById('planted').textContent = '0';
            document.getElementById('harvested').textContent = '0';
            document.getElementById('bullets').textContent = '0';
            document.getElementById('claimBtn').disabled = true;
        }
        
        function claimBullets() {
            if (bullets === 0) {
                alert('Harvest more plants to earn bullets!');
                return;
            }
            alert(`You earned ${bullets} bullets! Returning to game...`);
            window.location.href = '/';
        }
        
        createPlots();
        
        setInterval(() => {
            const growing = plots.filter(p => p.planted && !p.grown).length;
            if (growing > 0) {
                document.getElementById('timer').textContent = `ðŸŒ± ${growing} plant(s) growing...`;
            } else {
                document.getElementById('timer').textContent = 'Plant more seeds or harvest!';
            }
        }, 500);
    </script>
</body>
</html>
