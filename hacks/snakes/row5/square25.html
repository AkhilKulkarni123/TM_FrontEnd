<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square 25 - Potion Mixer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #6B0F5C;
            text-align: center;
            margin-bottom: 10px;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .game-area {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            margin: 20px 0;
        }
        .ingredients-section {
            flex: 1;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #6B0F5C;
        }
        .ingredients-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #6B0F5C;
        }
        .ingredient {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        .ingredient:hover {
            transform: scale(1.05);
            border-color: #6B0F5C;
        }
        .ingredient.used {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .cauldron-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cauldron {
            width: 200px;
            height: 200px;
            background: linear-gradient(180deg, #333 0%, #555 100%);
            border-radius: 0 0 100px 100px;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            border: 5px solid #222;
        }
        .potion-liquid {
            width: 100%;
            height: 0%;
            background: linear-gradient(180deg, #9D50BB 0%, #6E48AA 100%);
            transition: height 0.5s, background 0.5s;
            position: relative;
            border-radius: 0 0 95px 95px;
        }
        .potion-liquid::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.3);
            top: 0;
            animation: bubble 2s infinite;
        }
        @keyframes bubble {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        .recipe-display {
            margin: 20px 0;
            padding: 15px;
            background: #FFF9E6;
            border-radius: 10px;
            border: 2px dashed #6B0F5C;
            text-align: center;
        }
        .recipe-title {
            font-weight: bold;
            color: #6B0F5C;
            margin-bottom: 10px;
        }
        .recipe-items {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 24px;
        }
        .current-mix {
            margin-top: 15px;
            padding: 10px;
            background: #E6F7FF;
            border-radius: 8px;
            min-height: 30px;
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .stat {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .brew-btn {
            background: #9D50BB;
            color: white;
        }
        .brew-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .clear-btn {
            background: #FFD93D;
            color: #333;
        }
        .reset-btn {
            background: #FF6B6B;
            color: white;
        }
        .claim-btn {
            background: #51CF66;
            color: white;
        }
        .claim-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Potion Mixer Challenge üß™</h1>
        <p class="instructions">Mix ingredients to match the recipe! Complete potions to earn bullets!</p>
        
        <div class="recipe-display">
            <div class="recipe-title">Target Recipe:</div>
            <div class="recipe-items" id="targetRecipe"></div>
        </div>
        
        <div class="stats">
            <div class="stat">Potions Made: <span id="potions">0</span>/10</div>
            <div class="stat">Bullets: <span id="bullets">0</span></div>
        </div>
        
        <div class="game-area">
            <div class="ingredients-section">
                <div class="ingredients-title">Available Ingredients</div>
                <div id="ingredientsList"></div>
            </div>
            
            <div class="cauldron-section">
                <div class="cauldron">
                    <div class="potion-liquid" id="potionLiquid"></div>
                </div>
                <div class="current-mix">
                    <strong>Current Mix:</strong>
                    <div id="currentMix">Empty cauldron</div>
                </div>
                <div class="buttons" style="margin-top: 15px;">
                    <button class="brew-btn" id="brewBtn" onclick="brewPotion()" disabled>Brew Potion!</button>
                    <button class="clear-btn" onclick="clearCauldron()">Clear Cauldron</button>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
            <button class="claim-btn" id="claimBtn" onclick="claimBullets()" disabled>Claim Bullets</button>
        </div>
    </div>

    <script>
        const allIngredients = [
            { emoji: 'üçÑ', name: 'Mushroom' },
            { emoji: 'üåø', name: 'Herb' },
            { emoji: '‚≠ê', name: 'Star Dust' },
            { emoji: 'ü¶é', name: 'Lizard Tail' },
            { emoji: 'üï∑Ô∏è', name: 'Spider' },
            { emoji: 'üåô', name: 'Moon Stone' },
        ];
        
        let potionsMade = 0;
        let bullets = 0;
        let currentRecipe = [];
        let currentMix = [];
        let usedIngredients = [];
        
        function generateRecipe() {
            const count = 3;
            currentRecipe = [];
            for (let i = 0; i < count; i++) {
                const ingredient = allIngredients[Math.floor(Math.random() * allIngredients.length)];
                currentRecipe.push(ingredient);
            }
            displayRecipe();
        }
        
        function displayRecipe() {
            const recipeEl = document.getElementById('targetRecipe');
            recipeEl.innerHTML = currentRecipe.map(ing => ing.emoji).join(' + ');
        }
        
        function createIngredientsList() {
            const list = document.getElementById('ingredientsList');
            list.innerHTML = '';
            
            allIngredients.forEach((ing, index) => {
                const div = document.createElement('div');
                div.className = 'ingredient';
                div.innerHTML = `<span>${ing.emoji}</span><span>${ing.name}</span>`;
                div.dataset.index = index;
                
                if (usedIngredients.includes(index)) {
                    div.classList.add('used');
                } else {
                    div.addEventListener('click', () => addIngredient(ing, index));
                }
                
                list.appendChild(div);
            });
        }
        
        function addIngredient(ingredient, index) {
            if (currentMix.length >= 3) {
                alert('Cauldron is full! Brew or clear it first.');
                return;
            }
            
            currentMix.push(ingredient);
            usedIngredients.push(index);
            updateCauldron();
            createIngredientsList();
        }
        
        function updateCauldron() {
            const mixEl = document.getElementById('currentMix');
            const liquidEl = document.getElementById('potionLiquid');
            
            if (currentMix.length === 0) {
                mixEl.textContent = 'Empty cauldron';
                liquidEl.style.height = '0%';
            } else {
                mixEl.innerHTML = currentMix.map(ing => ing.emoji).join(' + ');
                liquidEl.style.height = (currentMix.length * 33) + '%';
            }
            
            document.getElementById('brewBtn').disabled = currentMix.length !== 3;
        }
        
        function clearCauldron() {
            currentMix = [];
            usedIngredients = [];
            updateCauldron();
            createIngredientsList();
        }
        
        function brewPotion() {
            const match = currentMix.length === currentRecipe.length &&
                currentMix.every((ing, i) => ing.emoji === currentRecipe[i].emoji);
            
            if (match) {
                potionsMade++;
                bullets = Math.floor(potionsMade / 2);
                
                document.getElementById('potions').textContent = potionsMade;
                document.getElementById('bullets').textContent = bullets;
                
                const liquidEl = document.getElementById('potionLiquid');
                liquidEl.style.background = 'linear-gradient(180deg, #51CF66 0%, #2EA043 100%)';
                
                setTimeout(() => {
                    liquidEl.style.background = 'linear-gradient(180deg, #9D50BB 0%, #6E48AA 100%)';
                    clearCauldron();
                    
                    if (potionsMade >= 10) {
                        endGame();
                    } else {
                        generateRecipe();
                    }
                }, 1000);
            } else {
                const liquidEl = document.getElementById('potionLiquid');
                liquidEl.style.background = 'linear-gradient(180deg, #FF6B6B 0%, #CC0000 100%)';
                
                setTimeout(() => {
                    liquidEl.style.background = 'linear-gradient(180deg, #9D50BB 0%, #6E48AA 100%)';
                    clearCauldron();
                }, 1000);
                
                alert('‚ùå Wrong recipe! Try again!');
            }
        }
        
        function endGame() {
            document.getElementById('claimBtn').disabled = false;
            alert(`üéâ All potions brewed! You earned ${bullets} bullets!`);
        }
        
        function resetGame() {
            potionsMade = 0;
            bullets = 0;
            
            document.getElementById('potions').textContent = '0';
            document.getElementById('bullets').textContent = '0';
            document.getElementById('claimBtn').disabled = true;
            
            clearCauldron();
            generateRecipe();
        }
        
        function claimBullets() {
            if (bullets === 0) {
                alert('Brew more potions to earn bullets!');
                return;
            }
            alert(`You earned ${bullets} bullets! Returning to game...`);
            window.location.href = '/';
        }
        
        generateRecipe();
        createIngredientsList();
    </script>
</body>
</html>
